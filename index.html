<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #222;
      user-select: none;
    }
    h1.title {
      text-align: center;
      font-size: 2.5em;
      margin: 20px 0 10px 0;
    }
    #start-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 20px;
    }
    #lesson-buttons {
      display: flex !important;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 90vw;
      max-width: 600px;
    }
    #lesson-buttons button {
      flex: 1 1 120px;
      padding: 12px 15px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background: #ffe0f0;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    #lesson-buttons button:hover {
      background: #ffd2ea;
      transform: scale(1.05);
    }

    #game-grid {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .word-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .draggable, .droppable {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      height: 50px;
      border-radius: 8px;
      box-sizing: border-box;
      background: #fafafa;
      border: 2px solid #ccc;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .draggable {
      cursor: grab;
    }

    .droppable {
      cursor: default;
    }

    .matched {
      background-color: #c1f0c1 !important;
      border-color: #60b260 !important;
      cursor: default;
    }

    .hide {
      visibility: hidden;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); border-color: #f44336; background: #fddede; }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); border-color: #ccc; background: #fafafa; }
    }

    #progress-container {
      width: 90vw;
      max-width: 600px;
      height: 20px;
      background: #eee;
      border-radius: 12px;
      margin: 0 auto 12px auto;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: #e91e63;
      transition: width 0.4s ease;
    }

    #streak-counter {
      text-align: center;
      font-weight: bold;
      margin-bottom: 12px;
      font-size: 1.2em;
      position: relative;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #e91e63;
      border-radius: 50%;
      animation: sparkleAnim 0.8s linear forwards;
    }

    @keyframes sparkleAnim {
      0% { opacity: 1; transform: scale(1) translateY(0); }
      100% { opacity: 0; transform: scale(0) translateY(-15px); }
    }

    #confetti-canvas {
      position: fixed;
      pointer-events: none;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    body.dark-mode {
      background: #1e1e1e;
      color: #ddd;
    }
    body.dark-mode #lesson-buttons button {
      background: #444;
      color: #ddd;
    }
    body.dark-mode .draggable, body.dark-mode .droppable {
      background: #333;
      border-color: #555;
      color: #eee;
    }
    body.dark-mode .matched {
      background-color: #3a5f3a !important;
      border-color: #5aa65a !important;
    }
    body.dark-mode #progress-container {
      background: #333;
    }
    body.dark-mode #progress-bar {
      background: #ff4081;
    }
    body.dark-mode #streak-counter {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div id="start-menu" class="active">
    <h1 class="title">Vocabulary Match Game</h1>
    <div id="lesson-buttons"></div>
    <button id="challenge-mode-btn" style="margin-top:20px; background:#ff4081; color:white;">Challenge Mode ðŸ”¥</button>
    <button id="dark-mode-toggle" style="margin-top:12px;">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>
  <div id="streak-counter" style="display:none;">Streak: 0</div>
  <div id="game-grid" style="display:none;"></div>
  <canvas id="confetti-canvas"></canvas>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const lessons = [
        {
          name: "Lesson 1",
          words: [
            { english: "minute", japanese: "åˆ†" },
            { english: "before", japanese: "ã®å‰ã«" },
            { english: "photography", japanese: "å†™çœŸæ’®å½±" },
            { english: "tournament", japanese: "ãƒˆãƒ¼ãƒŠãƒ¡ãƒ³ãƒˆ" },
            { english: "against", japanese: "ã«å¯¾æŠ—ã—ã¦" },
            { english: "lost", japanese: "è² ã‘ã£ãŸ" },
            { english: "lose", japanese: "è² ã‘ã‚‹" },
            { english: "final", japanese: "æœ€å¾Œã®" },
            { english: "second", japanese: "ç§’" },
            { english: "broke", japanese: "å£Šã—ãŸ" },
            { english: "surely", japanese: "ç¢ºã‹ã«" },
            { english: "until", japanese: "ã€‚ã€‚ã€‚ã¾ã§" },
            { english: "half", japanese: "åŠåˆ†ã®" },
            { english: "hour", japanese: "ï¼‘æ™‚é–“" },
            { english: "tomorrow", japanese: "æ˜Žæ—¥" },
            { english: "today", japanese: "ä»Šæ—¥" },
            { english: "yesterday", japanese: "æ˜¨æ—¥" },
            { english: "ago", japanese: "ï½žå‰ã«" },
            { english: "spread", japanese: "åºƒã‚ã‚‹" },
            { english: "stadium", japanese: "ã‚¹ã‚¿ã‚¸ã‚¢ãƒ " }
          ]
        }
      ];

      const lessonButtonsContainer = document.getElementById('lesson-buttons');
      const gameGrid = document.getElementById('game-grid');
      const startMenu = document.getElementById('start-menu');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');
      const streakCounter = document.getElementById('streak-counter');
      const challengeModeBtn = document.getElementById('challenge-mode-btn');
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const confettiCanvas = document.getElementById('confetti-canvas');
      const confettiCtx = confettiCanvas.getContext('2d');

      let draggedElement = null;
      let matchesMade = 0;
      let totalMatches = 0;
      let currentStreak = 0;
      let confettiAnimationId;
      let challengeMode = false;
      let challengeTimeLeft = 120;
      let challengeTimerId;

      function initLessonButtons() {
        lessons.forEach((lesson, i) => {
          const btn = document.createElement('button');
          btn.textContent = lesson.name;
          btn.onclick = () => startGame(i, false);
          lessonButtonsContainer.appendChild(btn);
        });
      }

      darkModeToggle.onclick = () => document.body.classList.toggle('dark-mode');
      challengeModeBtn.onclick = () => startGame(0, true);

      function startGame(index, isChallenge) {
        const lesson = lessons[index];
        const shuffled = [...lesson.words].sort(() => Math.random() - 0.5);

        matchesMade = 0;
        currentStreak = 0;
        totalMatches = shuffled.length;
        challengeMode = isChallenge;
        challengeTimeLeft = 120;

        gameGrid.innerHTML = '';
        progressContainer.style.display = 'block';
        streakCounter.style.display = 'block';
        startMenu.style.display = 'none';
        gameGrid.style.display = 'flex';

        shuffled.forEach(pair => {
          const row = document.createElement('div');
          row.className = 'word-row';

          const eng = document.createElement('div');
          eng.className = 'draggable';
          eng.textContent = pair.english;
          eng.dataset.word = pair.english;
          eng.draggable = true;

          const jap = document.createElement('div');
          jap.className = 'droppable';
          jap.textContent = pair.japanese;
          jap.dataset.match = pair.english;

          row.appendChild(eng);
          row.appendChild(jap);
          gameGrid.appendChild(row);

          // Drag logic
          eng.addEventListener('dragstart', e => {
            draggedElement = e.target;
            e.dataTransfer.setData('text/plain', eng.dataset.word);
            setTimeout(() => draggedElement.classList.add('hide'), 0);
          });

          eng.addEventListener('dragend', () => {
            if (draggedElement) draggedElement.classList.remove('hide');
            draggedElement = null;
          });

          jap.addEventListener('dragover', e => e.preventDefault());
          jap.addEventListener('drop', e => {
            e.preventDefault();
            if (!draggedElement) return;
            if (jap.dataset.match === draggedElement.dataset.word) {
              draggedElement.classList.add('matched');
              jap.classList.add('matched');
              draggedElement.classList.add('hide');
              draggedElement.draggable = false;
              matchesMade++;
              currentStreak++;
              updateStreak(currentStreak);
              updateProgress();
              playAudio(draggedElement.textContent);
              if (matchesMade === totalMatches) {
                launchConfetti();
                setTimeout(() => alert("ðŸŽ‰ All words matched!"), 200);
              }
            } else {
              currentStreak = 0;
              updateStreak(0);
              draggedElement.classList.add('shake');
              setTimeout(() => draggedElement.classList.remove('shake'), 400);
            }
          });
        });

        if (challengeMode) startChallengeTimer(); else stopChallengeTimer();
        updateProgress();
        updateStreak(0);
      }

      function updateProgress() {
        const percent = (matchesMade / totalMatches) * 100;
        progressBar.style.width = percent + '%';
      }

      function updateStreak(count) {
        streakCounter.textContent = `Streak: ${count}`;
      }

      function playAudio(text) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'en-US';
        speechSynthesis.cancel();
        speechSynthesis.speak(utter);
      }

      function launchConfetti() {
        const w = confettiCanvas.width = window.innerWidth;
        const h = confettiCanvas.height = window.innerHeight;
        const confetti = Array.from({ length: 150 }, () => ({
          x: Math.random() * w,
          y: Math.random() * -h,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random()*360}, 70%, 60%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncrement: 0.07 + Math.random() / 10,
          tiltAngle: 0
        }));

        function draw() {
          confettiCtx.clearRect(0, 0, w, h);
          confetti.forEach(p => {
            p.tiltAngle += p.tiltAngleIncrement;
            p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
            p.x += Math.sin(p.d);
            p.tilt = Math.sin(p.tiltAngle) * 15;

            confettiCtx.beginPath();
            confettiCtx.lineWidth = p.r / 2;
            confettiCtx.strokeStyle = p.color;
            confettiCtx.moveTo(p.x + p.tilt + p.r / 4, p.y);
            confettiCtx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
            confettiCtx.stroke();
          });

          confettiAnimationId = requestAnimationFrame(draw);
        }

        draw();
        setTimeout(() => cancelAnimationFrame(confettiAnimationId), 5000);
      }

      function startChallengeTimer() {
        if (challengeTimerId) clearInterval(challengeTimerId);
        challengeTimerId = setInterval(() => {
          challengeTimeLeft--;
          progressBar.style.backgroundColor = '#ff1744';
          updateProgress();
          if (challengeTimeLeft <= 0) {
            clearInterval(challengeTimerId);
            alert('â° Time is up!');
            resetGame();
          }
        }, 1000);
      }

      function stopChallengeTimer() {
        if (challengeTimerId) clearInterval(challengeTimerId);
        progressBar.style.backgroundColor = '#e91e63';
      }

      function resetGame() {
        progressContainer.style.display = 'none';
        streakCounter.style.display = 'none';
        gameGrid.style.display = 'none';
        startMenu.style.display = 'flex';
        updateProgress();
        updateStreak(0);
      }

      initLessonButtons();
      resetGame();
    });
  </script>
</body>
</html>
