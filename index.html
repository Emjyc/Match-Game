<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vocabulary Match Game</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Comic Neue', cursive;
    background: #fefefe;
    color: #222;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    user-select: none;
  }
  h1.title {
    font-size: 2.5rem;
    margin: 20px 0 30px;
    text-align: center;
  }

  /* Start Menu */
  #start-menu {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
    padding: 20px 10px 40px;
    background-color: #fff;
    min-height: 100vh;
    box-sizing: border-box;
  }
  #lesson-buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 14px;
    max-width: 720px;
  }
  #lesson-buttons button {
    background-color: #d6336c;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 14px 28px;
    font-size: 1.25rem;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(214,51,108,0.35);
    transition: background-color 0.25s ease, transform 0.2s ease;
    min-width: 140px;
    user-select: none;
  }
  #lesson-buttons button:hover {
    background-color: #ff799b;
    transform: scale(1.05);
  }
  #dark-mode-toggle {
    background: #38b0de;
    color: white;
    padding: 12px 28px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(56,176,222,0.5);
    user-select: none;
    transition: background-color 0.25s ease, transform 0.2s ease;
    margin-top: 10px;
  }
  #dark-mode-toggle:hover {
    background-color: #64b8e6;
    transform: scale(1.05);
  }

  /* Game Grid */
  #game-grid {
    display: grid;
    grid-template-columns: 1fr 1fr; /* English left, Japanese right */
    gap: 12px 20px;
    max-width: 800px;
    margin: 30px auto 50px;
    position: relative;
    min-height: 400px;
  }
  .draggable, .droppable {
    user-select: none;
    font-size: 1.2rem;
    border-radius: 10px;
    padding: 14px 20px;
    min-height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    cursor: grab;
    background: #fafafa;
    border: 2px solid transparent;
    transition: box-shadow 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
    position: relative;
  }
  .draggable:active {
    cursor: grabbing;
  }
  .droppable {
    background: #f0f0f0;
    border: 2px dashed #ccc;
  }
  .matched {
    background-color: #c1f0c1 !important;
    box-shadow: 0 0 15px 3px #57d26f;
    border-color: #57d26f !important;
    cursor: default !important;
  }
  .hide {
    visibility: hidden !important;
  }

  /* Bounce back & shake animation for incorrect drops */
  .bounce-back {
    animation: bounceBack 0.4s ease forwards;
  }
  .shake {
    animation: shakeAnim 0.4s ease forwards;
  }
  @keyframes bounceBack {
    0% { transform: translateY(-20px); }
    50% { transform: translateY(10px); }
    100% { transform: translateY(0); }
  }
  @keyframes shakeAnim {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px); }
    50% { transform: translateX(8px); }
    75% { transform: translateX(-8px); }
    100% { transform: translateX(0); }
  }

  /* Sparkle effect */
  .sparkle {
    position: absolute;
    pointer-events: none;
    width: 12px;
    height: 12px;
    background: #ffd23f;
    border-radius: 50%;
    box-shadow: 0 0 6px 2px #ffd23f;
    animation: sparkleAnim 0.8s ease forwards;
  }
  @keyframes sparkleAnim {
    0% { transform: scale(0.3); opacity: 1; }
    100% { transform: scale(1.5); opacity: 0; }
  }

  /* Progress Bar & Streak */
  #progress-container {
    width: 80%;
    max-width: 800px;
    margin: 10px auto 0;
    background: #eee;
    border-radius: 8px;
    height: 14px;
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  }
  #progress-bar {
    height: 100%;
    width: 0%;
    background: #d6336c;
    border-radius: 8px;
    transition: width 0.3s ease;
  }
  #streak-counter {
    max-width: 800px;
    margin: 6px auto 30px;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
    color: #777;
    position: relative;
  }

  /* Dark mode */
  body.dark-mode {
    background: #222;
    color: #ddd;
  }
  body.dark-mode #start-menu {
    background-color: #222;
  }
  body.dark-mode #lesson-buttons button {
    background-color: #b6457a;
    color: #eee;
    box-shadow: 0 4px 8px rgba(182,69,122,0.5);
  }
  body.dark-mode #lesson-buttons button:hover {
    background-color: #d16b9c;
  }
  body.dark-mode #dark-mode-toggle {
    background: #8db4ff;
    color: #222;
    box-shadow: 0 4px 8px rgba(141,180,255,0.6);
  }
  body.dark-mode #dark-mode-toggle:hover {
    background-color: #a6c6ff;
  }
  body.dark-mode #game-grid .draggable,
  body.dark-mode #game-grid .droppable {
    background: #333;
    border-color: #555;
    color: #ddd;
  }
  body.dark-mode #game-grid .droppable {
    border-style: dashed;
  }
  body.dark-mode #game-grid .matched {
    background-color: #4caf50 !important;
    box-shadow: 0 0 15px 3px #7ed57e !important;
    border-color: #7ed57e !important;
  }
</style>
</head>
<body>

  <div id="start-menu" class="active">
    <h1 class="title">Vocabulary Match Game</h1>
    <div id="lesson-buttons"></div>
    <button id="dark-mode-toggle" title="Toggle Dark Mode">ðŸŒ“ Toggle Dark Mode</button>
  </div>

  <div id="game-grid" style="display:none;"></div>

  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
  </div>
  <div id="streak-counter" style="display:none;">Streak: 0</div>

  <canvas id="confetti-canvas" style="position:fixed; pointer-events:none; top:0; left:0; width:100vw; height:100vh; z-index:9999;"></canvas>

<script>
  // Lesson data (fill lessons 3 to 14 as needed)
  const lessons = [
    {

      words: [
        { english: "minute", japanese: "åˆ†" },

        { english: "against", japanese: "ã«å¯¾æŠ—ã—ã¦" },

        { english: "surely", japanese: "ç¢ºã‹ã«" },
        { english: "until", japanese: "ã€‚ã€‚ã€‚ã¾ã§" },
        { english: "half", japanese: "åŠåˆ†ã®" },
        { english: "hour", japanese: "ï¼‘æ™‚é–“" },
        { english: "tomorrow", japanese: "æ˜Žæ—¥" },
        { english: "today", japanese: "ä»Šæ—¥" },
        { english: "yesterday", japanese: "æ˜¨æ—¥" },

        { english: "spread", japanese: "åºƒã‚ã‚‹" },
        { english: "stadium", japanese: "ã‚¹ã‚¿ã‚¸ã‚¢ãƒ " }
      ]
    },
    {
      name: "Lesson 2",
      words: [
        { english: "delicious", japanese: "ãŠã„ã—ã„" },
        { english: "happy", japanese: "å¹¸ã›" },
        { english: "run", japanese: "èµ°ã‚‹" },
        { english: "draw", japanese: "æã" },
        { english: "build", japanese: "å»ºã¦ã‚‹" },
        { english: "carry", japanese: "é‹ã¶" },
        { english: "open", japanese: "é–‹ã‘ã‚‹" },
        { english: "close", japanese: "é–‰ã˜ã‚‹" },
        { english: "wake up", japanese: "ç›®ã‚’è¦šã¾ã™" },
        { english: "sleep", japanese: "çœ ã‚‹" },
        { english: "stand", japanese: "ç«‹ã¤" },
        { english: "sit", japanese: "åº§ã‚‹" },
        { english: "jump", japanese: "è·³ã¶" },
        { english: "swim", japanese: "æ³³ã" },
        { english: "drive", japanese: "é‹è»¢ã™ã‚‹" },
        { english: "listen", japanese: "èžã" },
        { english: "write", japanese: "æ›¸ã" },
        { english: "read", japanese: "èª­ã‚€" },
        { english: "speak", japanese: "è©±ã™" },
        { english: "learn", japanese: "å­¦ã¶" }
      ]
    },
    // Placeholder lessons 3-14: fill in your data as needed
    { name: "Lesson 3", words: [] },
    { name: "Lesson 4", words: [] },
    { name: "Lesson 5", words: [] },
    { name: "Lesson 6", words: [] },
    { name: "Lesson 7", words: [] },
    { name: "Lesson 8", words: [] },
    { name: "Lesson 9", words: [] },
    { name: "Lesson 10", words: [] },
    { name: "Lesson 11", words: [] },
    { name: "Lesson 12", words: [] },
    { name: "Lesson 13", words: [] },
    { name: "Lesson 14", words: [] }
  ];

  // Elements
  const startMenu = document.getElementById('start-menu');
  const lessonButtonsContainer = document.getElementById('lesson-buttons');
  const gameGrid = document.getElementById('game-grid');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const streakCounter = document.getElementById('streak-counter');
  const darkModeToggle = document.getElementById('dark-mode-toggle');
  const confettiCanvas = document.getElementById('confetti-canvas');
  const confettiCtx = confettiCanvas.getContext('2d');

  // Game state
  let draggedElement = null;
  let dragOffsetX = 0;
  let dragOffsetY = 0;
  let matchesMade = 0;
  let totalMatches = 0;
  let currentStreak = 0;
  let confettiActive = false;

  // Confetti data
  let confettiParticles = [];
  let confettiAnimationId = null;

  // Create lesson buttons
  lessons.forEach((lesson, i) => {
    const btn = document.createElement('button');
    btn.textContent = lesson.name;
    btn.dataset.index = i;
    btn.addEventListener('click', () => startGame(i));
    lessonButtonsContainer.appendChild(btn);
  });

  // Dark mode toggle
  darkModeToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  function startGame(index) {
    const words = lessons[index].words;
    if (!words || words.length === 0) {
      alert("No words found for this lesson.");
      return;
    }
    matchesMade = 0;
    currentStreak = 0;
    updateProgress();
    updateStreak(0);

    gameGrid.innerHTML = '';
    startMenu.style.display = 'none';
    gameGrid.style.display = 'grid';
    progressContainer.style.display = 'block';
    streakCounter.style.display = 'block';

    totalMatches = words.length;

    // Shuffle English and Japanese independently
    const shuffledEnglish = [...words].sort(() => Math.random() - 0.5);
    const shuffledJapanese = [...words].sort(() => Math.random() - 0.5);

    // Create English draggable boxes (left)
    shuffledEnglish.forEach(pair => {
      const engDiv = document.createElement('div');
      engDiv.className = 'draggable';
      engDiv.textContent = pair.english;
      engDiv.dataset.word = pair.english;
      engDiv.setAttribute('draggable', 'true');
      engDiv.style.position = 'relative';

      engDiv.addEventListener('dragstart', dragStart);
      engDiv.addEventListener('dragend', dragEnd);

      engDiv.addEventListener('touchstart', touchStart, { passive: false });

      gameGrid.appendChild(engDiv);
    });

    // Create Japanese droppable boxes (right)
    shuffledJapanese.forEach(pair => {
      const japDiv = document.createElement('div');
      japDiv.className = 'droppable';
      japDiv.textContent = pair.japanese;
      japDiv.dataset.match = pair.english;

      japDiv.addEventListener('dragover', e => e.preventDefault());
      japDiv.addEventListener('drop', dropHandler);

      gameGrid.appendChild(japDiv);
    });
  }

  // Mouse drag handlers
  function dragStart(e) {
    draggedElement = e.target;
    dragOffsetX = e.offsetX;
    dragOffsetY = e.offsetY;
    e.dataTransfer.setData('text/plain', draggedElement.dataset.word);
    setTimeout(() => draggedElement.classList.add('hide'), 0);

    playAudio(draggedElement.textContent);
  }
  function dragEnd(e) {
    if (draggedElement) {
      draggedElement.classList.remove('hide');
      draggedElement.style.position = '';
      draggedElement.style.left = '';
      draggedElement.style.top = '';
      draggedElement.style.zIndex = '';
      draggedElement.style.width = '';
      draggedElement.style.height = '';
      draggedElement = null;
    }
  }
  function dropHandler(e) {
    e.preventDefault();
    const dropTarget = e.currentTarget;
    if (!draggedElement) return;

    if (dropTarget.dataset.match === draggedElement.dataset.word) {
      onCorrectMatch(dropTarget, draggedElement);
    } else {
      onIncorrectMatch(draggedElement);
    }
  }

  // Touch drag handlers
  function touchStart(e) {
    e.preventDefault();
    draggedElement = e.target;
    const touch = e.touches[0];
    const rect = draggedElement.getBoundingClientRect();
    dragOffsetX = touch.clientX - rect.left;
    dragOffsetY = touch.clientY - rect.top;

    draggedElement.style.position = 'absolute';
    draggedElement.style.zIndex = 1000;
    moveAt(touch.pageX, touch.pageY);

    document.addEventListener('touchmove', touchMove, { passive: false });
    document.addEventListener('touchend', touchEnd);
  }
  function touchMove(e) {
    e.preventDefault();
    const touch = e.touches[0];
    moveAt(touch.pageX, touch.pageY);
  }
  function touchEnd(e) {
    e.preventDefault();
    if (!draggedElement) return;

    const touch = e.changedTouches[0];
    const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);

    if (dropTarget && dropTarget.classList.contains('droppable')) {
      if (dropTarget.dataset.match === draggedElement.dataset.word) {
        onCorrectMatch(dropTarget, draggedElement);
      } else {
        onIncorrectMatch(draggedElement);
      }
    } else {
      onIncorrectMatch(draggedElement);
    }

    // Reset dragged element styles
    draggedElement.style.position = '';
    draggedElement.style.left = '';
    draggedElement.style.top = '';
    draggedElement.style.zIndex = '';
    draggedElement.style.width = '';
    draggedElement.style.height = '';

    draggedElement = null;
    document.removeEventListener('touchmove', touchMove);
    document.removeEventListener('touchend', touchEnd);
  }
  function moveAt(pageX, pageY) {
    draggedElement.style.left = pageX - dragOffsetX + 'px';
    draggedElement.style.top = pageY - dragOffsetY + 'px';
  }

  // Correct match logic
  function onCorrectMatch(dropTarget, draggedEl) {
    matchesMade++;
    currentStreak++;
    updateProgress();
    updateStreak(currentStreak);
    playAudio(draggedEl.textContent);
    createSparkle(draggedEl);

    dropTarget.classList.add('matched');
    draggedEl.classList.add('matched');
    draggedEl.setAttribute('draggable', 'false');

    // Snap dragged English box onto the Japanese box position
    const dropRect = dropTarget.getBoundingClientRect();
    const parentRect = gameGrid.getBoundingClientRect();

    draggedEl.style.position = 'absolute';
    draggedEl.style.left = (dropRect.left - parentRect.left) + 'px';
    draggedEl.style.top = (dropRect.top - parentRect.top) + 'px';
    draggedEl.style.width = dropRect.width + 'px';
    draggedEl.style.height = dropRect.height + 'px';
    draggedEl.style.zIndex = 500;

    // Remove event listeners to disable further dragging
    draggedEl.removeEventListener('dragstart', dragStart);
    draggedEl.removeEventListener('touchstart', touchStart);

    if (matchesMade === totalMatches) {
      launchConfetti();
      setTimeout(() => alert('ðŸŽ‰ Congratulations! You matched all words!'), 150);
    }
  }

  // Incorrect match logic
  function onIncorrectMatch(el) {
    currentStreak = 0;
    updateStreak(currentStreak);
    el.classList.add('shake');
    setTimeout(() => {
      el.classList.remove('shake');
      bounceBack(el);
    }, 400);
    playErrorSound();
  }

  // Bounce back animation
  function bounceBack(el) {
    el.classList.add('bounce-back');
    setTimeout(() => el.classList.remove('bounce-back'), 400);
  }

  // Progress & Streak UI update
  function updateProgress() {
    const pct = (matchesMade / totalMatches) * 100;
    progressBar.style.width = pct + '%';
  }
  function updateStreak(count) {
    streakCounter.textContent = count >= 3 ? `ðŸ”¥ Streak: ${count}` : `Streak: ${count}`;
    if (count >= 3) createSparkle(streakCounter);
  }

  // Speech Synthesis for English words
  function playAudio(word) {
    if (!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(word);
    utter.lang = 'en-US';
    window.speechSynthesis.speak(utter);
  }

  // Error sound for incorrect matches
  function playErrorSound() {
    try {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      osc.type = 'square';
      osc.frequency.setValueAtTime(200, audioCtx.currentTime);
      osc.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.1);
    } catch {
      // AudioContext not supported
    }
  }

  // Sparkle effect for streak & correct match
  function createSparkle(parent) {
    const sparkle = document.createElement('div');
    sparkle.classList.add('sparkle');
    sparkle.style.left = Math.random() * 100 + '%';
    sparkle.style.top = Math.random() * 100 + '%';
    sparkle.style.position = 'absolute';
    parent.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 800);
  }

  // Confetti implementation
  function launchConfetti() {
    if (confettiActive) return;
    confettiActive = true;
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
    confettiParticles = [];
    const colors = ['#d6336c', '#fcd5ce', '#f9a8d4', '#ff80ab', '#c9184a'];
    for (let i = 0; i < 150; i++) {
      confettiParticles.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 7 + 3,
        d: Math.random() * 30 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0,
        tiltAngleIncrement: (Math.random() * 0.07) + 0.05
      });
    }
    animateConfetti();
  }
  function animateConfetti() {
    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    confettiParticles.forEach(p => {
      p.tiltAngle += p.tiltAngleIncrement;
      p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
      p.x += Math.sin(p.tiltAngle);
      p.tilt = Math.sin(p.tiltAngle) * 15;

      confettiCtx.beginPath();
      confettiCtx.lineWidth = p.r;
      confettiCtx.strokeStyle = p.color;
      confettiCtx.moveTo(p.x + p.tilt + p.r / 2, p.y);
      confettiCtx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
      confettiCtx.stroke();

      if (p.y > confettiCanvas.height) {
        p.x = Math.random() * confettiCanvas.width;
        p.y = -10;
      }
    });
    confettiAnimationId = requestAnimationFrame(animateConfetti);

    // Stop confetti after 2 seconds
    setTimeout(() => {
      cancelAnimationFrame(confettiAnimationId);
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettiActive = false;
    }, 5000);
  }

  // Resize confetti canvas on window resize
  window.addEventListener('resize', () => {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  });
</script>
