<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0; padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f0f0f0;
      position: relative;
      min-height: 100vh;
      user-select: none;
    }
    h1, h2 { color: #00695c; margin: 0.5rem 0; }
    h2.subtitle {
      font-size: 1.2rem;
      color: #00796b;
      margin-bottom: 1rem;
    }
    .progress-container {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 200px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px #aaa inset;
      z-index: 1000;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s ease;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #c62828;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-top: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .item {
      width: 160px;
      height: 48px;
      padding: 0.5rem;
      border: 2px solid #00838f;
      background-color: #fff;
      border-radius: 8px;
      cursor: grab;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }
    .item[data-lang="en"] {
      font-family: 'Comic Neue', cursive;
    }
    .item[data-lang="ja"] {
      font-family: 'Nico Moji', sans-serif;
    }
    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
    }
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background: radial-gradient(circle at center, #fff8 20%, #00acc1 80%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.8s forwards;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0.5) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(2) rotate(360deg);
      }
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
      font-family: 'Comic Neue', cursive;
      user-select: none;
    }
    button:hover { background-color: #004d40; }
  </style>
</head>
<body>
  <div class="progress-container" title="Progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <h1>Match the Words!</h1>
  <h2 class="subtitle">Lesson 4 New Words</h2>
  <div id="timer">Time Left: 5:00</div>
  <div class="game-container">
    <div class="column" id="english-col-1"></div>
    <div class="column" id="english-col-2"></div>
    <div class="column" id="japanese-col-1"></div>
    <div class="column" id="japanese-col-2"></div>
  </div>
  <button id="reset-btn">Reset</button>

<script>
  // Vocabulary array (20 pairs)
  const vocab = [
    { english: "billion", japanese: "１０億" },
    { english: "than", japanese: "。。。よりも" },
    { english: "more than...", japanese: "より多くの" },
    { english: "dirty", japanese: "汚れる" },
    { english: "directly", japanese: "直接" },
    { english: "pond", japanese: "池" },
    { english: "should", japanese: "すべきである" },
    { english: "presentation", japanese: "プレゼンテーション" },
    { english: "everywhere", japanese: "でこでも" },
    { english: "imagine", japanese: "想像する" },
    { english: "step", japanese: "一歩" },
    { english: "situation", japanese: "事態" },
    { english: "one of...", japanese: "の一つ・一人" },
    { english: "collect", japanese: "取りに行く" },
    { english: "drinking water", japanese: "飲み水" },
    { english: "understand", japanese: "理解する" },
    { english: "laundry", japanese: "洗濯物" },
    { english: "available", japanese: "入りてできる" },
    { english: "post", japanese: "郵便" },
    { english: "store", japanese: "店" }
  ];

  let correctMatches = 0;
  const totalMatches = vocab.length;
  let timerInterval = null;
  let timeLeft = 300; // 5 minutes in seconds

  // Shuffle helper
  function shuffle(array) {
    let arr = array.slice();
    for(let i = arr.length -1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i+1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  // Create draggable English item
  function createEnglishItem(text, pairId) {
    const div = document.createElement("div");
    div.classList.add("item");
    div.dataset.lang = "en";
    div.dataset.id = pairId;
    div.textContent = text;
    div.setAttribute("draggable", "true");

    // Play pronunciation on drag start
    div.addEventListener("dragstart", e => {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        window.speechSynthesis.cancel(); // stop any current
        window.speechSynthesis.speak(utterance);
      }
      // Store dragged element id
      e.dataTransfer.setData("text/plain", pairId);
    });

    return div;
  }

  // Create droppable Japanese item
  function createJapaneseItem(text, pairId) {
    const div = document.createElement("div");
    div.classList.add("item");
    div.dataset.lang = "ja";
    div.dataset.id = pairId;
    div.textContent = text;

    // Allow drop
    div.addEventListener("dragover", e => {
      e.preventDefault();
    });

    // Handle drop event
    div.addEventListener("drop", e => {
      e.preventDefault();
      if (div.classList.contains("correct")) return; // already matched

      const draggedId = e.dataTransfer.getData("text/plain");
      const draggedElem = document.querySelector(`.item[data-lang="en"][data-id="${draggedId}"]`);

      if (!draggedElem) return;

      if (draggedId === div.dataset.id) {
        // Correct match
        markCorrect(draggedElem, div);
      } else {
        // Incorrect match - bounce back animation
        bounceBack(draggedElem);
      }
    });

    return div;
  }

  // Mark matched pair as correct
  function markCorrect(enElem, jaElem) {
    enElem.classList.add("correct");
    jaElem.classList.add("correct");
    enElem.setAttribute("draggable", "false");
    correctMatches++;
    updateProgressBar();
    sparkleEffect(enElem);
    sparkleEffect(jaElem);
    checkWinOrEnd();
  }

  // Bounce back animation on wrong drop
  function bounceBack(elem) {
    elem.classList.add("incorrect");
    setTimeout(() => {
      elem.classList.remove("incorrect");
    }, 500);
  }

  // Sparkle effect
  function sparkleEffect(elem) {
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    elem.appendChild(sparkle);
    sparkle.addEventListener("animationend", () => sparkle.remove());
  }

  // Update progress bar
  function updateProgressBar() {
    const progressBar = document.getElementById("progress-bar");
    const percent = (correctMatches / totalMatches) * 100;
    progressBar.style.width = percent + "%";
  }

  // Timer display update
  function updateTimer() {
    const timerElem = document.getElementById("timer");
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;
    timerElem.textContent = `Time Left: ${minutes}:${seconds.toString().padStart(2, "0")}`;
  }

  // End game (time up or all matched)
  function endGame(message) {
    clearInterval(timerInterval);
    alert(message);
    // Disable all draggables
    document.querySelectorAll(".item[data-lang='en']").forEach(el => el.setAttribute("draggable", "false"));
  }

  // Check win or timer end condition
  function checkWinOrEnd() {
    if (correctMatches === totalMatches) {
      confetti({
        particleCount: 300,
        spread: 100,
        origin: { y: 0.6 }
      });
      endGame("🎉 Excellent! You've matched all pairs correctly!");
    }
  }

  // Setup and render the game board
  function setupGame() {
    correctMatches = 0;
    updateProgressBar();

    timeLeft = 300;
    updateTimer();

    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer();
      if (timeLeft <= 0) {
        endGame("⏰ Time's up! Try again.");
      }
    }, 1000);

    // Clear columns
    const engCol1 = document.getElementById("english-col-1");
    const engCol2 = document.getElementById("english-col-2");
    const japCol1 = document.getElementById("japanese-col-1");
    const japCol2 = document.getElementById("japanese-col-2");

    [engCol1, engCol2, japCol1, japCol2].forEach(col => col.innerHTML = "");

    // Shuffle vocab for English and Japanese separately
    const shuffledEnglish = shuffle(vocab);
    const shuffledJapanese = shuffle(vocab);

    // Split for two columns each
    const halfE = Math.ceil(shuffledEnglish.length / 2);
    shuffledEnglish.forEach((pair, i) => {
      const col = i < halfE ? engCol1 : engCol2;
      col.appendChild(createEnglishItem(pair.english, pair.english));
    });

    const halfJ = Math.ceil(shuffledJapanese.length / 2);
    shuffledJapanese.forEach((pair, i) => {
      const col = i < halfJ ? japCol1 : japCol2;
      col.appendChild(createJapaneseItem(pair.japanese, pair.english));
    });
  }

  // Reset button
  document.getElementById("reset-btn").addEventListener("click", () => {
    setupGame();
  });

  // Initialize game on page load
  window.addEventListener("load", () => {
    setupGame();
  });
</script>
</body>
</html>
