<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>English-Japanese Drag & Drop Game</title>
<style>
  /* Root variables */
  :root {
    --color-bg: #f8f9fa;
    --color-bg-dark: #1e1e1e;
    --color-text-light: #212529;
    --color-text-dark: #f1f3f5;
    --color-primary: #6c757d; /* grey */
    --color-warning: #f6c23e; /* yellow */
    --color-error: #e74a3b;   /* red */
    --color-correct: #38c172; /* green */
    --font-english: 'Comic Neue', cursive, sans-serif;
    --font-japanese: 'Nico Moji', monospace, sans-serif;
  }
  body {
    margin: 0;
    font-family: var(--font-english);
    background-color: var(--color-bg);
    color: var(--color-text-light);
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background-color: var(--color-bg-dark);
    color: var(--color-text-dark);
  }

  /* Dark mode toggle */
  #darkToggle {
    position: fixed;
    top: 16px;
    left: 16px;
    font-size: 1.6rem;
    cursor: pointer;
    user-select: none;
    background: transparent;
    border: none;
    transition: color 0.3s;
    color: var(--color-primary);
    z-index: 1000;
  }
  body.dark #darkToggle {
    color: var(--color-warning);
  }

  /* Start Screen */
  #startScreen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    gap: 24px;
    padding: 20px;
  }
  #startScreen h1 {
    font-family: var(--font-japanese);
    font-size: 3rem;
    margin-bottom: 10px;
    color: var(--color-primary);
  }
  #setButtons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .set-btn {
    background-color: #ced4da;
    border: none;
    border-radius: 12px;
    padding: 16px 36px;
    font-size: 1.4rem;
    font-family: var(--font-english);
    cursor: pointer;
    box-shadow: 0 3px 10px rgba(0,0,0,0.12);
    transition:
      background-color 0.3s,
      box-shadow 0.3s,
      transform 0.25s ease;
    min-width: 120px;
    text-align: center;
    user-select: none;
  }
  .set-btn:hover {
    background-color: #adb5bd;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    transform: scale(1.05);
  }
  body.dark .set-btn {
    background-color: #333;
    color: #ccc;
    box-shadow: 0 2px 10px rgba(255,255,255,0.06);
  }
  body.dark .set-btn:hover {
    background-color: #555;
    box-shadow: 0 6px 20px rgba(255,255,255,0.12);
  }

  /* Game Screen */
  #gameScreen {
    display: none;
    flex-direction: column;
    padding: 24px 20px;
    min-height: 100vh;
    box-sizing: border-box;
  }
  #gameScreen.visible {
    display: flex;
  }

  /* Timer */
  #timerContainer {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 12px;
    height: 28px;
    overflow: hidden;
    margin-bottom: 16px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
  }
  #timerBar {
    height: 100%;
    width: 100%;
    background-color: var(--color-primary);
    transition: width 1s linear, background-color 0.5s ease;
  }
  #timerText {
    font-family: var(--font-english);
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
    margin-bottom: 16px;
    user-select: none;
  }
  #timerContainer.shake {
    animation: shake 0.5s infinite;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0) }
    25% { transform: translateX(3px) }
    50% { transform: translateX(-3px) }
    75% { transform: translateX(3px) }
  }

  /* Progress Bar for matches */
  #matchProgressContainer {
    width: 100%;
    height: 18px;
    background: #e0e0e0;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.08);
    overflow: hidden;
    user-select: none;
    position: relative;
  }
  body.dark #matchProgressContainer {
    background: #444;
  }
  #matchProgressBar {
    height: 100%;
    width: 0%;
    background: var(--color-primary);
    border-radius: 12px 0 0 12px;
    transition: width 0.5s ease, background-color 0.5s ease;
  }
  body.dark #matchProgressBar {
    background: #a0a0a0;
  }
  #matchProgressText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: var(--font-english);
    font-weight: 600;
    font-size: 0.95rem;
    color: var(--color-text-light);
    pointer-events: none;
    user-select: none;
  }
  body.dark #matchProgressText {
    color: var(--color-text-dark);
  }

  /* Game Grid */
  #gameGrid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px 24px;
    flex-grow: 1;
    margin-top: 8px;
  }
  .column {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .english-column {
    /* Left 3 columns */
  }
  .japanese-column {
    font-family: var(--font-japanese);
    font-size: 1.25rem;
    justify-content: center;
  }

  /* English words styling */
  .english-word {
    background-color: #ced4da;
    border-radius: 12px;
    padding: 14px 12px;
    font-family: var(--font-english);
    font-size: 1.15rem;
    cursor: grab;
    user-select: none;
    box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    transition: box-shadow 0.3s, transform 0.3s ease;
    text-align: center;
  }
  .english-word.dragging {
    opacity: 0.6;
    cursor: grabbing;
  }
  .english-word.correct {
    background-color: var(--color-correct);
    color: white;
    cursor: default;
    animation: fadeMoveIn 0.5s ease forwards;
  }
  .english-word.incorrect {
    background-color: var(--color-error);
    color: white;
    animation: bounce 0.5s;
  }
  .english-word.bounce {
    animation: bounce 0.5s;
  }
  .english-word:hover,
  .english-word:focus {
    transform: scale(1.1);
    box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    outline: none;
    z-index: 10;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  @keyframes bounce {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(-12px); }
  }
  @keyframes fadeMoveIn {
    0% {
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Japanese words */
  .japanese-word {
    background-color: #dee2e6;
    border-radius: 12px;
    padding: 14px 8px;
    text-align: center;
    user-select: none;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    cursor: default;
  }
  .japanese-word.matched {
    background-color: var(--color-correct);
    color: white;
  }

  /* Popup Overlay */
  #popupOverlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  #popupOverlay.visible {
    display: flex;
  }
  #popupContent {
    background: white;
    border-radius: 20px;
    padding: 36px 48px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    text-align: center;
    font-family: var(--font-english);
  }
  body.dark #popupContent {
    background: #2b2b2b;
    color: var(--color-text-dark);
  }
  #popupContent h2 {
    margin-top: 0;
    margin-bottom: 24px;
    font-size: 2.4rem;
    font-family: var(--font-japanese);
  }
  #finalScore {
    font-size: 1.8rem;
    margin-bottom: 32px;
  }
  #restartButton {
    background-color: var(--color-primary);
    border: none;
    border-radius: 16px;
    padding: 14px 28px;
    font-size: 1.4rem;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #restartButton:hover {
    background-color: var(--color-warning);
  }
  body.dark #restartButton {
    background-color: #555;
  }
  body.dark #restartButton:hover {
    background-color: var(--color-warning);
    color: #222;
  }

  /* Responsive */
  @media (max-width: 768px) {
    #gameGrid {
      grid-template-columns: repeat(2, 1fr);
      gap: 16px 24px;
    }
    .english-column,
    .japanese-column {
      font-size: 1.1rem;
    }
    .english-word, .japanese-word {
      font-size: 1.1rem;
    }
  }
</style>
</head>

<button id="darkToggle" aria-label="Toggle dark mode">üåô</button>

<!-- Start Screen -->
<section id="startScreen" class="visible" role="main" aria-labelledby="title">
  <h1 id="title">Ëã±Ë™û-Êó•Êú¨Ë™û „Ç≤„Éº„É†</h1>
  <div id="setButtons" role="list" aria-label="Choose your word set">

  </div>
</section>

<!-- Game Screen -->
<section id="gameScreen" role="main" aria-live="polite" aria-atomic="true">
  <div id="timerText" aria-live="polite" aria-atomic="true" aria-label="Countdown timer">05:00</div>

  </div>
</div>

<!-- Confetti canvas -->
<canvas id="confettiCanvas" style="position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1500;"></canvas>

<script>
(() => {
  const TOTAL_TIME = 300; // 5 minutes in seconds

  // Sets data: 5 sets of English-Japanese word pairs
  const setsData = {
    1: [
      { english: "apple", japanese: "„Çä„Çì„Åî" },
      { english: "dog", japanese: "Áä¨" },
      { english: "water", japanese: "Ê∞¥" },
      { english: "book", japanese: "Êú¨" },
      { english: "school", japanese: "Â≠¶Ê†°" },
      { english: "cat", japanese: "Áå´" }
    ],
    2: [
      { english: "car", japanese: "Ëªä" },
      { english: "chair", japanese: "Ê§ÖÂ≠ê" },
      { english: "tree", japanese: "Êú®" },
      { english: "sun", japanese: "Â§™ÈôΩ" },
      { english: "rain", japanese: "Èõ®" },
      { english: "mountain", japanese: "Â±±" }
    ],
    3: [
      { english: "friend", japanese: "ÂèãÈÅî" },
      { english: "computer", japanese: "„Ç≥„É≥„Éî„É•„Éº„Çø„Éº" },
      { english: "phone", japanese: "ÈõªË©±" },
      { english: "city", japanese: "ÈÉΩÂ∏Ç" },
      { english: "river", japanese: "Â∑ù" },
      { english: "flower", japanese: "Ëä±" }
    ],
    4: [
      { english: "music", japanese: "Èü≥Ê•Ω" },
      { english: "movie", japanese: "Êò†Áîª" },
      { english: "game", japanese: "„Ç≤„Éº„É†" },
      { english: "food", japanese: "È£ü„ÅπÁâ©" },
      { english: "coffee", japanese: "„Ç≥„Éº„Éí„Éº" },
      { english: "tea", japanese: "„ÅäËå∂" }
    ],
    5: [
      { english: "happy", japanese: "Âπ∏„Åõ" },
      { english: "sad", japanese: "ÊÇ≤„Åó„ÅÑ" },
      { english: "fast", japanese: "ÈÄü„ÅÑ" },
      { english: "slow", japanese: "ÈÅÖ„ÅÑ" },
      { english: "big", japanese: "Â§ß„Åç„ÅÑ" },
      { english: "small", japanese: "Â∞è„Åï„ÅÑ" }
    ]
  };

  // DOM refs
  const darkToggle = document.getElementById('darkToggle');
  const startScreen = document.getElementById('startScreen');
  const setButtonsDiv = document.getElementById('setButtons');
  const gameScreen = document.getElementById('gameScreen');
  const timerText = document.getElementById('timerText');
  const timerBar = document.getElementById('timerBar');
  const timerContainer = document.getElementById('timerContainer');
  const gameGrid = document.getElementById('gameGrid');
  const popupOverlay = document.getElementById('popupOverlay');
  const finalScoreText = document.getElementById('finalScore');
  const restartButton = document.getElementById('restartButton');
  const confettiCanvas = document.getElementById('confettiCanvas');

  // Match progress
  const matchProgressBar = document.getElementById('matchProgressBar');
  const matchProgressText = document.getElementById('matchProgressText');

  let currentSet = null;
  let timerInterval = null;
  let timeLeft = TOTAL_TIME;
  let totalPairs = 0;
  let matchedPairs = 0;
  let score = 0;

  // Initialize dark mode from localStorage
  function loadDarkMode() {
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
  }

  // Toggle dark mode
  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('darkMode', document.body.classList.contains('dark'));
  });

  // Create set buttons on start screen
  function createSetButtons() {
    setButtonsDiv.innerHTML = '';
    for (let i = 1; i <= 5; i++) {
      const btn = document.createElement('button');
      btn.classList.add('set-btn');
      btn.textContent = `Set ${i}`;
      btn.type = 'button';
      btn.addEventListener('click', () => startGame(i));
      setButtonsDiv.appendChild(btn);
    }
    // Add More Sets button (disabled)
    const addMoreBtn = document.createElement('button');
    addMoreBtn.classList.add('set-btn');
    addMoreBtn.textContent = '+ Add More Sets';
    addMoreBtn.disabled = true;
    setButtonsDiv.appendChild(addMoreBtn);
  }

  // Format time MM:SS
  function formatTime(seconds) {
    const m = Math.floor(seconds / 60).toString().padStart(2, '0');
    const s = (seconds % 60).toString().padStart(2, '0');
    return `${m}:${s}`;
  }

  // Update timer UI
  function updateTimerUI() {
    timerText.textContent = formatTime(timeLeft);
    const percent = (timeLeft / TOTAL_TIME) * 100;
    timerBar.style.width = percent + '%';

    if (percent > 40) {
      timerBar.style.backgroundColor = 'var(--color-primary)';
      timerContainer.classList.remove('shake');
    } else if (percent > 15) {
      timerBar.style.backgroundColor = 'var(--color-warning)';
      timerContainer.classList.remove('shake');
    } else {
      timerBar.style.backgroundColor = 'var(--color-error)';
      timerContainer.classList.add('shake');
    }
  }

  // Initialize game grid and variables
  function startGame(setNumber) {
    currentSet = setNumber;
    const pairs = [...setsData[setNumber]];
    totalPairs = pairs.length;
    matchedPairs = 0;
    score = 0;
    timeLeft = TOTAL_TIME;

    startScreen.classList.remove('visible');
    gameScreen.classList.add('visible');
    popupOverlay.classList.remove('visible');

    // Clear grid
    gameGrid.innerHTML = '';

    // Shuffle arrays for random placement
    const shuffledEnglish = shuffleArray(pairs.map(p => p.english));
    const shuffledJapanese = shuffleArray(pairs.map(p => p.japanese));

    // Create 3 columns each side (english left, japanese right)
    // split english into 3 equal arrays
    const engCols = [[], [], []];
    shuffledEnglish.forEach((word, i) => {
      engCols[i % 3].push(word);
    });
    // split japanese into 3 equal arrays
    const japCols = [[], [], []];
    shuffledJapanese.forEach((word, i) => {
      japCols[i % 3].push(word);
    });

    // Create english columns
    for (let i = 0; i < 3; i++) {
      const colDiv = document.createElement('div');
      colDiv.classList.add('column', 'english-column');
      colDiv.setAttribute('aria-label', `English column ${i+1}`);

      engCols[i].forEach(word => {
        const wordDiv = document.createElement('div');
        wordDiv.classList.add('english-word');
        wordDiv.textContent = word;
        wordDiv.setAttribute('draggable', 'true');
        wordDiv.setAttribute('tabindex', '0');
        wordDiv.dataset.word = word;
        colDiv.appendChild(wordDiv);

        // Audio on drag start
        wordDiv.addEventListener('dragstart', () => playAudio(word));
        wordDiv.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            playAudio(word);
          }
        });
      });
      gameGrid.appendChild(colDiv);
    }

    // Create japanese columns
    for (let i = 0; i < 3; i++) {
      const colDiv = document.createElement('div');
      colDiv.classList.add('column', 'japanese-column');
      colDiv.setAttribute('aria-label', `Japanese column ${i+1}`);

      japCols[i].forEach(word => {
        const wordDiv = document.createElement('div');
        wordDiv.classList.add('japanese-word');
        wordDiv.textContent = word;
        wordDiv.setAttribute('tabindex', '0');
        wordDiv.dataset.word = word;
        colDiv.appendChild(wordDiv);

        // Drag over and drop handlers for dropping english words
        wordDiv.addEventListener('dragover', e => e.preventDefault());
        wordDiv.addEventListener('drop', e => {
          e.preventDefault();
          const draggedWord = e.dataTransfer.getData('text/plain');
          handleDrop(draggedWord, wordDiv);
        });
      });
      gameGrid.appendChild(colDiv);
    }

    updateTimerUI();
    updateMatchProgress(); // <-- Call here to reset progress bar on new game

    // Start timer
    if (timerInterval) clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimerUI();
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        endGame();
      }
    }, 1000);
  }

  // Handle drop logic
  function handleDrop(englishWord, japaneseDiv) {
    const japWord = japaneseDiv.dataset.word;
    const draggedEl = [...document.querySelectorAll('.english-word')].find(el => el.dataset.word === englishWord);

    if (!draggedEl || draggedEl.classList.contains('correct')) {
      // Already matched or element not found
      return;
    }

    if (isMatch(englishWord, japWord)) {
      // Correct match
      draggedEl.classList.add('correct');
      draggedEl.setAttribute('draggable', 'false');
      draggedEl.style.cursor = 'default';

      japaneseDiv.classList.add('matched');

      // Move dragged element visually on top of japanese word (optional)
      // Here we just keep in original place but style as matched

      matchedPairs++;
      score += 10;
      updateMatchProgress(); // <-- update progress on correct match

      checkGameCompletion();
    } else {
      // Incorrect match
      draggedEl.classList.add('incorrect');
      playErrorAnimation(draggedEl);
    }
  }

  // Play audio pronunciation using speech synthesis
  function playAudio(text) {
    if (!window.speechSynthesis) return;
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.cancel();
    speechSynthesis.speak(utterance);
  }

  // Bounce and remove incorrect class after animation
  function playErrorAnimation(el) {
    el.classList.add('bounce');
    setTimeout(() => {
      el.classList.remove('incorrect', 'bounce');
    }, 600);
  }

  // Check if the english and japanese word match (from setsData)
  function isMatch(eng, jap) {
    const pairs = setsData[currentSet];
    return pairs.some(p => p.english === eng && p.japanese === jap);
  }

  // Shuffle helper function
  function shuffleArray(arr) {
    const newArr = [...arr];
    for (let i = newArr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
    }
    return newArr;
  }

  // Update match progress bar and text
  function updateMatchProgress() {
    const percent = (matchedPairs / totalPairs) * 100;
    matchProgressBar.style.width = percent + '%';
    matchProgressText.textContent = `Matched ${matchedPairs} / ${totalPairs}`;
  }

  // Check if all pairs matched - finish game early
  function checkGameCompletion() {
    if (matchedPairs === totalPairs) {
      clearInterval(timerInterval);
      showConfetti();
      setTimeout(() => endGame(), 1000); // slight delay for confetti
    }
  }

  // End game popup
  function endGame() {
    finalScoreText.textContent = `„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢: ${score}`;
    popupOverlay.classList.add('visible');
  }

  // Restart game - back to start screen
  restartButton.addEventListener('click', () => {
    popupOverlay.classList.remove('visible');
    gameScreen.classList.remove('visible');
    startScreen.classList.add('visible');
  });

  // Confetti effect (simple)
  function showConfetti() {
    const confetti = confettiCanvas;
    const ctx = confetti.getContext('2d');
    const width = confetti.width = window.innerWidth;
    const height = confetti.height = window.innerHeight;
    const particles = [];
    const colors = ['#6c757d', '#38c172', '#f6c23e', '#e74a3b'];

    for (let i = 0; i < 150; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height - height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 10 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngleIncrement: Math.random() * 0.1 + 0.05,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r / 2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 3, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 3);
        ctx.stroke();
      });
      update();
    }
    function update() {
      particles.forEach(p => {
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if (p.y > height) {
          p.x = Math.random() * width;
          p.y = -10;
        }
      });
    }

    let animationId;
    function run() {
      draw();
      animationId = requestAnimationFrame(run);
    }
    run();

    // Stop confetti after 5 seconds
    setTimeout(() => {
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, width, height);
    }, 5000);
  }

  // Initialize app
  loadDarkMode();
  createSetButtons();

})();
</script>
