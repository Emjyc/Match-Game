<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Match the words!</title>

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 2rem;
    text-align: center;
    color: #333;
    background-color: #f9f9f9;
    background-image:
      linear-gradient(to right, #ddd 1px, transparent 1px),
      linear-gradient(to bottom, #ddd 1px, transparent 1px);
    background-size: 40px 40px;
  }
  h1, h2 {
    color: #00695c;
    margin-bottom: 1rem;
  }
  .hidden {
    display: none;
  }
  .quiz-selection {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 1rem;
    max-width: 800px;
    margin: 0 auto 2rem;
  }
  .quiz-btn {
    padding: 0.8rem 1rem;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 0.9rem;
    user-select: none;
  }
  .quiz-btn:hover {
    background-color: #004d40;
  }
  #timer {
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 0;
    color: #00796b;
  }
  .game-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2rem;
    justify-items: center;
    margin-top: 1rem;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  .column {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    min-width: 130px;
    align-items: center;
  }
  .item {
    width: 180px;
    height: 60px;
    padding: 1rem;
    border: 2px solid #00838f;
    background-color: #ffffff;
    border-radius: 12px;
    cursor: grab;
    transition: all 0.25s ease;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    text-align: center;
    word-break: break-word;
    user-select: none;
  }
  .item:active {
    cursor: grabbing;
  }
  .item.correct {
    background-color: #c8e6c9;
    border-color: #2e7d32;
    color: #2e7d32;
    cursor: default;
    animation: correctMatchAnim 0.6s ease forwards;
  }
  .item.incorrect {
    background-color: #ffcdd2;
    border-color: #c62828;
  }
  button {
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    margin-top: 1.5rem;
    cursor: pointer;
    background-color: #00796b;
    color: white;
    transition: background-color 0.3s;
    user-select: none;
  }
  button:hover {
    background-color: #004d40;
  }
  button.speaker {
    background: transparent;
    border: none;
    font-size: 1rem;
    margin-left: 8px;
    color: #555;
    cursor: pointer;
    user-select: none;
  }
  #back-btn {
    margin-left: 1rem;
    background: #555;
  }
