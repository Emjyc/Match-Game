<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English-Japanese Vocab Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #fdf6f0;
      --primary: #f9c6d0;
      --hover: #ffe1e9;
      --match: #c7f9cc;
      --text: #333;
      --accent: #ffb5d2;
    }

    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #start-menu, #game-screen, #end-screen {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #start-menu.active, #game-screen.active, #end-screen.active {
      display: flex;
    }

    .title {
      font-size: 2.5rem;
      margin: 20px;
      color: #d85f84;
    }

    .lesson-buttons button, .back-btn, .restart-btn {
      font-family: 'Comic Neue', cursive;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .lesson-buttons button:hover, .back-btn:hover, .restart-btn:hover {
      background: var(--hover);
      transform: scale(1.05);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 900px;
    }

    .grid-column {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .card {
      background: white;
      padding: 20px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      font-family: 'Nico Moji', sans-serif;
    }

    .card:hover {
      background: var(--hover);
      transform: scale(1.05);
    }

    .matched {
      background: var(--match) !important;
      pointer-events: none;
    }

    #end-screen h2 {
      font-size: 2rem;
      color: #5c3a56;
    }

    #end-screen p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="start-menu" class="active">
    <h1 class="title">üéÄ Vocabulary Match Game üéÄ</h1>
    <div class="lesson-buttons">
      <button onclick="startGame(0)">Lesson 1</button>
      <button onclick="startGame(1)">Lesson 2</button>
    </div>
  </div>

  <div id="game-screen">
    <h2 class="title">üéØ Match the Words</h2>
    <div class="grid-container">
      <div class="grid-column" id="english-column"></div>
      <div class="grid-column" id="japanese-column"></div>
    </div>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
  </div>

  <div id="end-screen">
    <h2>‚ú® All Pairs Matched! ‚ú®</h2>
    <p>Great job! You‚Äôve matched every word perfectly. üéâ</p>
    <button class="restart-btn" onclick="goBack()">üîÅ Play Again</button>
  </div>

  <script>
    const sets = [
      {
        name: "Lesson 1",
        words: [
          { english: "apple", japanese: "„Çä„Çì„Åî" },
          { english: "book", japanese: "Êú¨" },
          { english: "school", japanese: "Â≠¶Ê†°" },
          { english: "pen", japanese: "„Éö„É≥" },
          { english: "water", japanese: "Ê∞¥" },
          { english: "dog", japanese: "Áä¨" },
          { english: "cat", japanese: "Áå´" },
          { english: "chair", japanese: "Ê§ÖÂ≠ê" },
          { english: "table", japanese: "„ÉÜ„Éº„Éñ„É´" },
          { english: "teacher", japanese: "ÂÖàÁîü" },
          { english: "student", japanese: "ÁîüÂæí" },
          { english: "car", japanese: "Ëªä" },
          { english: "bus", japanese: "„Éê„Çπ" },
          { english: "music", japanese: "Èü≥Ê•Ω" },
          { english: "movie", japanese: "Êò†Áîª" },
          { english: "flower", japanese: "Ëä±" },
          { english: "sky", japanese: "Á©∫" },
          { english: "tree", japanese: "Êú®" },
          { english: "fish", japanese: "È≠ö" },
          { english: "bird", japanese: "È≥•" },
        ]
      },
      {
        name: "Lesson 2",
        words: [
          { english: "run", japanese: "Ëµ∞„Çã" },
          { english: "jump", japanese: "Ë∑≥„Å∂" },
          { english: "read", japanese: "Ë™≠„ÇÄ" },
          { english: "write", japanese: "Êõ∏„Åè" },
          { english: "eat", japanese: "È£ü„Åπ„Çã" },
          { english: "drink", japanese: "È£≤„ÇÄ" },
          { english: "laugh", japanese: "Á¨ë„ÅÜ" },
          { english: "cry", japanese: "Ê≥£„Åè" },
          { english: "talk", japanese: "Ë©±„Åô" },
          { english: "listen", japanese: "ËÅû„Åè" },
          { english: "sleep", japanese: "ÂØù„Çã" },
          { english: "wake", japanese: "Ëµ∑„Åç„Çã" },
          { english: "walk", japanese: "Ê≠©„Åè" },
          { english: "swim", japanese: "Ê≥≥„Åê" },
          { english: "study", japanese: "ÂãâÂº∑„Åô„Çã" },
          { english: "play", japanese: "ÈÅä„Å∂" },
          { english: "cook", japanese: "ÊñôÁêÜ„Åô„Çã" },
          { english: "draw", japanese: "Êèè„Åè" },
          { english: "paint", japanese: "Áµµ„ÇíÊèè„Åè" },
          { english: "sing", japanese: "Ê≠å„ÅÜ" },
        ]
      }
    ];

    let selectedSet = null;
    let matchedPairs = 0;
    let firstSelection = null;

    function startGame(setIndex) {
      selectedSet = sets[setIndex];
      document.getElementById('start-menu').classList.remove('active');
      document.getElementById('game-screen').classList.add('active');
      document.getElementById('end-screen').classList.remove('active');
      buildGrid();
    }

    function buildGrid() {
      matchedPairs = 0;
      firstSelection = null;
      const englishCol = document.getElementById('english-column');
      const japaneseCol = document.getElementById('japanese-column');
      englishCol.innerHTML = '';
      japaneseCol.innerHTML = '';

      const words = [...selectedSet.words];
      const englishWords = [...words].sort(() => Math.random() - 0.5);
      const japaneseWords = [...words].sort(() => Math.random() - 0.5);

      englishWords.forEach((word) => {
        const card = document.createElement('div');
        card.textContent = word.english;
        card.className = 'card';
        card.dataset.match = word.japanese;
        card.onclick = () => {
          playAudio(word.english);
          handleSelection(card, 'english');
        };
        englishCol.appendChild(card);
      });

      japaneseWords.forEach((word) => {
        const card = document.createElement('div');
        card.textContent = word.japanese;
        card.className = 'card';
        card.dataset.match = word.english;
        card.onclick = () => handleSelection(card, 'japanese');
        japaneseCol.appendChild(card);
      });
    }

    function handleSelection(card, type) {
      if (card.classList.contains('matched')) return;
      if (!firstSelection) {
        firstSelection = { card, type };
        card.style.background = '#ffe1e9';
        return;
      }

      const match = firstSelection.card.dataset.match === card.textContent &&
                    firstSelection.card.textContent === card.dataset.match;

      if (match) {
        firstSelection.card.classList.add('matched');
        card.classList.add('matched');
        matchedPairs++;
        if (matchedPairs === selectedSet.words.length) {
          setTimeout(() => {
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('end-screen').classList.add('active');
          }, 400);
        }
      } else {
        const temp1 = firstSelection.card;
        const temp2 = card;
        setTimeout(() => {
          temp1.style.background = '';
          temp2.style.background = '';
        }, 600);
      }
      firstSelection = null;
    }

    function goBack() {
      document.getElementById('game-screen').classList.remove('active');
      document.getElementById('end-screen').classList.remove('active');
      document.getElementById('start-menu').classList.add('active');
    }

    function playAudio(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
