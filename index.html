<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* (Full styling from your previous version—including grid background, responsive layout, animations etc.) */
    /* ... Paste your complete CSS here ... */
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Match the words!</h1>
    <p>Select a lesson to begin:</p>
    <div class="quiz-selection" id="quiz-selection"></div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <h2 id="lesson-title"></h2>
    <div id="timer">Time: 0:00</div>
    <div class="game-container">
      <div class="column" id="english-col"></div>
      <div class="column" id="japanese-col"></div>
    </div>
    <button id="back-btn">Back to Lessons</button>
    <div id="leaderboard" class="hidden">
      <h3>Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script>
    const quizzes = {
      "Lesson 1-1": [
        { english: "cat", japanese: "ねこ" },
        { english: "dog", japanese: "いぬ" },
        { english: "bird", japanese: "とり" }
      ],
      "Lesson 1-2": [
        { english: "water", japanese: "みず" },
        { english: "fire", japanese: "ひ" },
        { english: "earth", japanese: "つち" }
      ],
      "Lesson 2-1": [
        { english: "book", japanese: "ほん" },
        { english: "pen", japanese: "ペン" },
        { english: "paper", japanese: "かみ" }
      ],
      "Lesson 2-2": [
        { english: "apple", japanese: "りんご" },
        { english: "banana", japanese: "バナナ" },
        { english: "orange", japanese: "オレンジ" }
      ],
      "Lesson 3-1": [
        { english: "red", japanese: "あか" },
        { english: "blue", japanese: "あお" },
        { english: "green", japanese: "みどり" }
      ],
      "Lesson 3-2": [
        { english: "school", japanese: "がっこう" },
        { english: "teacher", japanese: "せんせい" },
        { english: "student", japanese: "がくせい" }
      ]
    };

    function generateLessonButtons() {
      const container = document.getElementById("quiz-selection");
      container.innerHTML = "";
      for (const lesson in quizzes) {
        const btn = document.createElement("button");
        btn.className = "quiz-btn";
        btn.textContent = lesson;
        btn.dataset.lesson = lesson;
        container.appendChild(btn);
      }
    }

    let currentVocab = [];
    let matchedPairs = new Set();
    let startTime = null;
    let timerInterval = null;

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const m = Math.floor(elapsed / 60);
      const s = elapsed % 60;
      document.getElementById("timer").textContent = `Time: ${m}:${s.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      startTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function speakEnglish(word) {
      const u = new SpeechSynthesisUtterance(word);
      u.lang = "en-US";
      speechSynthesis.speak(u);
    }

    function celebrate() {
      confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
    }

    function saveTime(lesson, sec) {
      const board = JSON.parse(localStorage.getItem("leaderboard") || "{}");
      board[lesson] = board[lesson] || [];
      board[lesson].push(sec);
      board[lesson].sort((a, b) => a - b);
      board[lesson] = board[lesson].slice(0, 5);
      localStorage.setItem("leaderboard", JSON.stringify(board));
    }

    function showLeaderboard(lesson) {
      const bElem = document.getElementById("leaderboard");
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = "";
      const board = JSON.parse(localStorage.getItem("leaderboard") || "{}");
      const arr = board[lesson] || [];
      if (!arr.length) {
        list.innerHTML = "<li>No records yet.</li>";
      } else {
        arr.forEach(t => {
          const li = document.createElement("li");
          const m = Math.floor(t / 60); const s = t % 60;
          li.textContent = `${m}:${s.toString().padStart(2,'0')}`;
          list.appendChild(li);
        });
      }
      bElem.classList.remove("hidden");
    }

    function createEnglishItem(text, id) {
      const d = document.createElement("div");
      d.className = "item en";
      d.dataset.id = id;
      d.draggable = true;
      d.innerHTML = `<span>${text}</span><button class="speaker">🔊</button>`;
      d.querySelector("button").onclick = e => { e.stopPropagation(); speakEnglish(text); };
      d.ondragstart = e => { e.dataTransfer.setData("text/plain", id); setTimeout(() => d.style.visibility = "hidden", 0); };
      d.ondragend = () => d.style.visibility = "visible";
      return d;
    }

    function createJapaneseItem(text, id) {
      const d = document.createElement("div");
      d.className = "item";
      d.dataset.id = id;
      d.ondragover = e => { e.preventDefault(); if (!d.classList.contains("correct")) d.style.background = "#e0f7fa"; };
      d.ondragleave = () => { if (!d.classList.contains("correct")) d.style.background = ""; };
      d.ondrop = e => {
        e.preventDefault();
        d.style.background = "";
        const dragId = e.dataTransfer.getData("text/plain");
        if (dragId === d.dataset.id) markCorrectMatch(dragId)
        else {
          d.classList.add("incorrect");
          setTimeout(() => d.classList.remove("incorrect"), 800);
          document.querySelector(`.item.en[data-id="${dragId}"]`).classList.add("incorrect");
          setTimeout(() => document.querySelector(`.item.en[data-id="${dragId}"]`).classList.remove("incorrect"), 800);
        }
      };
      d.textContent = text;
      return d;
    }

    function markCorrectMatch(id) {
      if (matchedPairs.has(id)) return;
      matchedPairs.add(id);
      document.querySelector(`.item.en[data-id="${id}"]`).classList.add("correct");
      document.querySelector(`.item:not(.en)[data-id="${id}"]`).classList.add("correct");
      checkFinish();
    }

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function setupGame() {
      matchedPairs.clear();
      const eng = document.getElementById("english-col");
      const jap = document.getElementById("japanese-col");
      eng.innerHTML = jap.innerHTML = "";
      const eArr = [...currentVocab], jArr = [...currentVocab];
      shuffle(eArr); shuffle(jArr);
      eArr.forEach(p => eng.appendChild(createEnglishItem(p.english, p.english)));
      jArr.forEach(p => jap.appendChild(createJapaneseItem(p.japanese, p.english)));
      stopTimer(); startTimer();
      document.getElementById("leaderboard").classList.add("hidden");
    }

    function checkFinish() {
      if (matchedPairs.size === currentVocab.length) {
        stopTimer(); celebrate();
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        alert(`🎉 Completed in ${Math.floor(elapsed/60)}:${(elapsed%60).toString().padStart(2,'0')}`);
        saveTime(document.getElementById("lesson-title").textContent, elapsed);
        showLeaderboard(document.getElementById("lesson-title").textContent);
      }
    }

    function onLessonSelect(e) {
      if (!e.target.classList.contains("quiz-btn")) return;
      const l = e.target.dataset.lesson;
      currentVocab = quizzes[l];
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("lesson-title").textContent = l;
      setupGame();
    }

    function backToLessons() {
      stopTimer();
      document.getElementById("game-screen").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
      document.getElementById("leaderboard").classList.add("hidden");
    }

    document.addEventListener("DOMContentLoaded", () => {
      generateLessonButtons();
      document.getElementById("quiz-selection").addEventListener("click", onLessonSelect);
      document.getElementById("back-btn").addEventListener("click", backToLessons);
    });
  </script>
</body>
</html>
