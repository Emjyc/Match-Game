<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f0f0f0;
    }
    h1, h2 { color: #00695c; margin: 0.5rem 0; }
    .hidden { display: none; }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-top: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .item {
      width: 160px;
      height: 48px;
      padding: 0.5rem;
      border: 2px solid #00838f;
      background-color: #fff;
      border-radius: 8px;
      cursor: grab;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: transform 0.3s ease;
      position: relative;
    }
    .item:active {
      cursor: grabbing;
    }
    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
    }
    .item.incorrect {
      animation: shake 0.3s;
      border-color: #c62828;
      background-color: #ffcdd2;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0.5) rotate(0deg);
        filter: brightness(1.5);
      }
      100% {
        opacity: 0;
        transform: scale(2) rotate(360deg);
        filter: brightness(0);
      }
    }
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background: radial-gradient(circle at center, #fff8 20%, #00acc1 80%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.8s forwards;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #004d40; }
    @media (max-width: 700px) {
      .game-container { grid-template-columns: repeat(2, 1fr); }
      .item { width: 140px; height: 42px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Match the Words!</h1>
    <p>Drag the English word onto its correct Japanese translation.</p>
    <p id="countdown-text" style="font-size: 1.5rem; font-weight: bold;">Starting in 3...</p>
  </div>

  <div id="game-screen" class="hidden">
    <h2>Match the Words</h2>
    <div class="game-container">
      <div class="column" id="english-col-1"></div>
      <div class="column" id="english-col-2"></div>
      <div class="column" id="japanese-col-1"></div>
      <div class="column" id="japanese-col-2"></div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const vocab = [
      { english: "billion", japanese: "１０億" },
      { english: "drinking water", japanese: "飲み水" },
      { english: "pond", japanese: "池" },
      { english: "should", japanese: "すべきである" },
      { english: "presentation", japanese: "プレゼンテーション" },
      { english: "more than...", japanese: "より多くの" },
      { english: "post", japanese: "郵便" },
      { english: "office", japanese: "事務所" },
      { english: "step", japanese: "一歩" },
      { english: "dirty", japanese: "汚れる" },
      { english: "situation", japanese: "事態" },
      { english: "imagine", japanese: "想像する" },
      { english: "everywhere", japanese: "でこでも" },
      { english: "directly", japanese: "直接" },
      { english: "one of...", japanese: "の一つ・一人" },
      { english: "available", japanese: "入りてできる" },
      { english: "understand", japanese: "理解する" },
      { english: "laundry", japanese: "洗濯物" },
      { english: "collect", japanese: "取りに行く" },
      { english: "than", japanese: "。。。よりも" },
      { english: "store", japanese: "店" }
    ];

    let correctMatches = 0;

    const engCol1 = document.getElementById("english-col-1");
    const engCol2 = document.getElementById("english-col-2");
    const japCol1 = document.getElementById("japanese-col-1");
    const japCol2 = document.getElementById("japanese-col-2");

    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const countdownText = document.getElementById("countdown-text");
    const resetBtn = document.getElementById("reset-btn");

    function shuffle(array) {
      return array.slice().sort(() => Math.random() - 0.5);
    }

    function celebrate() {
      confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 } });
    }

    function createEnglishItem(text, id) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.textContent = text;
      div.draggable = true;
      div.dataset.id = id;

      div.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", id);
        setTimeout(() => div.style.visibility = "hidden", 0);
      });

      div.addEventListener("dragend", () => {
        div.style.visibility = "visible";
      });

      return div;
    }

    function createJapaneseItem(text, id) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.textContent = text;
      div.dataset.id = id;

      div.addEventListener("dragover", (e) => {
        e.preventDefault();
        div.style.borderColor = "#00acc1";
      });

      div.addEventListener("dragleave", () => {
        div.style.borderColor = "#00838f";
      });

      div.addEventListener("drop", (e) => {
        e.preventDefault();
        div.style.borderColor = "#00838f";
        const draggedId = e.dataTransfer.getData("text/plain");
        const draggedEl = document.querySelector(`.item[draggable][data-id="${draggedId}"]`);

        if (draggedId === div.dataset.id && draggedEl && !draggedEl.classList.contains("correct")) {
          draggedEl.classList.add("correct");
          draggedEl.style.cursor = "default";
          draggedEl.draggable = false;
          div.classList.add("correct");
          correctMatches++;

          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          div.appendChild(sparkle);
          sparkle.addEventListener("animationend", () => sparkle.remove());

          if (correctMatches === vocab.length) {
            setTimeout(() => celebrate(), 300);
          }
        } else {
          draggedEl.classList.add("incorrect");
          setTimeout(() => draggedEl.classList.remove("incorrect"), 300);
        }
      });

      return div;
    }

    function setupGame() {
      correctMatches = 0;
      [engCol1, engCol2, japCol1, japCol2].forEach(c => c.innerHTML = "");

      const shuffledEnglish = shuffle(vocab);
      const shuffledJapanese = shuffle(vocab);

      shuffledEnglish.forEach((pair, i) => {
        const col = i % 2 === 0 ? engCol1 : engCol2;
        col.appendChild(createEnglishItem(pair.english, pair.english));
      });

      shuffledJapanese.forEach((pair, i) => {
        const col = i % 2 === 0 ? japCol1 : japCol2;
        col.appendChild(createJapaneseItem(pair.japanese, pair.english));
      });
    }

    // Countdown
    let countdown = 3;
    countdownText.textContent = `Starting in ${countdown}...`;
    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownText.textContent = `Starting in ${countdown}...`;
      } else {
        clearInterval(interval);
        startScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        setupGame();
      }
    }, 1000);

    resetBtn.addEventListener("click", () => setupGame());
  });
</script>
</body>
</html>
