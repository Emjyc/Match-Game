<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vocabulary Match Game</title>

  <!-- Font & Touch Drag Support -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@dragdroptouch/dragdroptouch.min.js"></script>

  <style>
    :root {
      --primary: #7f9ccb;
      --secondary: #ffd18d;
      --tertiary: #f49d82;
      --neutral: #ccd4e0;
      --correct: #a8e6cf;
      --incorrect: #ff8a80;
      --bg-light: #fefefe;
      --bg-dark: #1e1e1e;
      --text-light: #222;
      --text-dark: #ddd;
    }

    body {
      font-family: 'Comic Neue', sans-serif;
      margin: 0;
      background: var(--bg-light);
      color: var(--text-light);
      user-select: none;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1.title {
      text-align: center;
      font-size: 2.6em;
      margin: 30px 0 10px 0;
    }

    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    #lesson-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 600px;
      width: 90vw;
      margin: 20px 0;
    }

    .lesson-btn {
      padding: 12px;
      font-size: 1.1em;
      background: var(--secondary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .lesson-btn:hover {
      transform: scale(1.05);
      background: #ffc166;
    }

    #dark-toggle {
      background: none;
      border: 2px solid var(--neutral);
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1em;
      color: inherit;
    }

    #dark-toggle:hover {
      background: var(--neutral);
    }

    #game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .hide {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1 class="title">Vocabulary Match Game</h1>
    <div id="lesson-buttons"></div>
    <button id="dark-toggle">ðŸŒ™ Toggle Dark Mode</button>
  </div>
