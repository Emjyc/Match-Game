<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;

      /* subtle grid pattern */
      background-color: #f9f9f9;
      background-image:
        linear-gradient(to right, #ddd 1px, transparent 1px),
        linear-gradient(to bottom, #ddd 1px, transparent 1px);
      background-size: 40px 40px;
    }

    h1, h2 {
      color: #00695c;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .quiz-selection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .quiz-btn {
      padding: 0.8rem 1rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 0.9rem;
      user-select: none;
    }

    .quiz-btn:hover {
      background-color: #004d40;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      justify-items: center;
      margin-top: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 130px;
      align-items: center;
    }

    .item {
      width: 180px;
      height: 60px;
      padding: 1rem;
      border: 2px solid #00838f;
      background-color: #ffffff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
      word-break: break-word;
      user-select: none;
    }

    .item:hover {
      background-color: #e0f2f1;
      transform: scale(1.03);
    }

    .item.selected {
      background-color: #b2ebf2;
      border-color: #00acc1;
    }

    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
    }

    .item.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
      user-select: none;
    }

    button:hover {
      background-color: #004d40;
    }

    button.speaker {
      background: transparent;
      border: none;
      font-size: 1rem;
      margin-left: 8px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    #start-screen, #game-screen {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: 1fr 1fr;
      }
      .item {
        width: 140px;
        height: 50px;
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .quiz-selection {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      }
      .quiz-btn {
        font-size: 0.8rem;
        padding: 0.5rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Match the words!</h1>
    <p>Select a lesson to begin:</p>
    <div class="quiz-selection" id="quiz-selection">
      <!-- Buttons inserted by JS -->
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <h2 id="lesson-title">Match the Words</h2>
    <div class="game-container">
      <div class="column" id="english-col-1"></div>
      <div class="column" id="english-col-2"></div>
      <div class="column" id="japanese-col-1"></div>
      <div class="column" id="japanese-col-2"></div>
    </div>
    <button id="reset-btn">Reset</button>
    <button id="back-btn" style="margin-left:1rem; background:#555;">Back to Lessons</button>
  </div>

  <script>
    // All lessons data: 
    // For demo I put just a few lessons with sample vocab, you can add more following the same pattern
    const quizzes = {
      "Lesson 1-1": [
        { english: "cat", japanese: "„Å≠„Åì" },
        { english: "dog", japanese: "„ÅÑ„Å¨" },
        { english: "bird", japanese: "„Å®„Çä" }
      ],
      "Lesson 1-2": [
        { english: "water", japanese: "„Åø„Åö" },
        { english: "fire", japanese: "„Å≤" },
        { english: "earth", japanese: "„Å§„Å°" }
      ],
      "Lesson 1-3": [
        { english: "book", japanese: "„Åª„Çì" },
        { english: "pen", japanese: "„Éö„É≥" },
        { english: "paper", japanese: "„Åã„Åø" }
      ],
      "Lesson 2-1": [
        { english: "apple", japanese: "„Çä„Çì„Åî" },
        { english: "banana", japanese: "„Éê„Éä„Éä" },
        { english: "orange", japanese: "„Ç™„É¨„É≥„Ç∏" }
      ],
      "Lesson 2-2": [
        { english: "red", japanese: "„ÅÇ„Åã" },
        { english: "blue", japanese: "„ÅÇ„Åä" },
        { english: "green", japanese: "„Åø„Å©„Çä" }
      ],
      "Lesson 8-3": [
        { english: "school", japanese: "„Åå„Å£„Åì„ÅÜ" },
        { english: "teacher", japanese: "„Åõ„Çì„Åõ„ÅÑ" },
        { english: "student", japanese: "„Åå„Åè„Åõ„ÅÑ" }
      ]
      // Add more lessons as needed following this pattern
    };

    // Generate lesson buttons 1-1 to 8-3 automatically for UI
    function generateLessonButtons() {
      const container = document.getElementById("quiz-selection");
      for(let lessonNum=1; lessonNum<=8; lessonNum++) {
        for(let quizNum=1; quizNum<=3; quizNum++) {
          const lessonName = `Lesson ${lessonNum}-${quizNum}`;
          const btn = document.createElement("button");
          btn.classList.add("quiz-btn");
          btn.textContent = lessonName;
          btn.dataset.lesson = lessonName;
          container.appendChild(btn);
        }
      }
    }

    let currentVocab = [];
    let selectedEnglish = null;
    let selectedJapanese = null;
    let correctMatches = 0;

    // Shuffle array helper
    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // Speak English word
    function speakEnglish(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    // Confetti celebration
    function celebrate() {
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
    }

    // Check if all matched
    function checkWinCondition() {
      if (correctMatches === currentVocab.length) {
        setTimeout(() => {
          celebrate();
          alert("üéâ Excellent! You've matched all pairs correctly!");
        }, 300);
      }
    }

    // Create card
    function createItem(text, lang, pairId) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.dataset.lang = lang;
      div.dataset.id = pairId;

      if (lang === "en") {
        const wordSpan = document.createElement("span");
        wordSpan.textContent = text;

        const speaker = document.createElement("button");
        speaker.className = "speaker";
        speaker.textContent = "üîä";
        speaker.addEventListener("click", (e) => {
          e.stopPropagation();
          speakEnglish(text);
        });

        div.appendChild(wordSpan);
        div.appendChild(speaker);
      } else {
        div.textContent = text;
      }

      div.addEventListener("click", () => {
        if (div.classList.contains("correct")) return;

        if (lang === "en") {
          if (selectedEnglish && selectedEnglish !== div) {
            selectedEnglish.classList.remove("selected");
          }
          selectedEnglish = div;
          div.classList.toggle("selected");
        } else {
          if (selectedJapanese && selectedJapanese !== div) {
            selectedJapanese.classList.remove("selected");
          }
          selectedJapanese = div;
          div.classList.toggle("selected");
        }

        if (selectedEnglish && selectedJapanese) {
          if (selectedEnglish.dataset.id === selectedJapanese.dataset.id) {
            selectedEnglish.classList.add("correct");
            selectedJapanese.classList.add("correct");
            selectedEnglish.classList.remove("selected");
            selectedJapanese.classList.remove("selected");
            correctMatches++;
            checkWinCondition();
          } else {
            selectedEnglish.classList.add("incorrect");
            selectedJapanese.classList.add("incorrect");
            setTimeout(() => {
              selectedEnglish.classList.remove("selected", "incorrect");
              selectedJapanese.classList.remove("selected", "incorrect");
            }, 800);
          }
          selectedEnglish = null;
          selectedJapanese = null;
        }
      });

      return div;
    }

    // Setup game board
    function setupGame() {
      selectedEnglish = null;
      selectedJapanese = null;
      correctMatches = 0;

      const engCol1 = document.getElementById("english-col-1");
      const engCol2 = document.getElementById("english-col-2");
      const japCol1 = document.getElementById("japanese-col-1");
      const japCol2 = document.getElementById("japanese-col-2");

      [engCol1, engCol2, japCol1, japCol2].forEach(col => col.innerHTML = "");

      const shuffledEnglish = shuffle([...currentVocab]);
      const shuffledJapanese = shuffle([...currentVocab]);

      const halfE = Math.ceil(shuffledEnglish.length / 2);
      shuffledEnglish.forEach((pair, i) => {
        const col = i < halfE ? engCol1 : engCol2;
        col.appendChild(createItem(pair.english, "en", pair.english));
      });

      const halfJ = Math.ceil(shuffledJapanese.length / 2);
      shuffledJapanese.forEach((pair, i) => {
        const col = i < halfJ ? japCol1 : japCol2;
        col.appendChild(createItem(pair.japanese, "ja", pair.english));
      });
    }

    // On lesson button click
    function onLessonSelect(e) {
      if (!e.target.classList.contains('quiz-btn')) return;
      const lessonName = e.target.dataset.lesson;
      currentVocab = quizzes[lessonName] || [];
      if(currentVocab.length === 0) {
        alert(`No vocabulary found for ${lessonName}`);
        return;
      }
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      document.getElementById("lesson-title").textContent = lessonName;
      setupGame();
    }

    // Back to lessons button
    function backToLessons() {
      document.getElementById("game-screen").classList.add("hidden");
      document.getElementById("start-screen").classList.remove("hidden");
      currentVocab = [];
      selectedEnglish = null;
      selectedJapanese = null;
      correctMatches = 0;
    }

    // Setup on page load
    window.onload = () => {
      generateLessonButtons();
      document.getElementById("quiz-selection").addEventListener("click", onLessonSelect);
      document.getElementById("reset-btn").addEventListener("click", setupGame);
      document.getElementById("back-btn").addEventListener("click", backToLessons);
    };
  </script>
</body>
</html>
