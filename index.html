<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Up Vocabulary Game</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 2rem;
    }

    h1, h2 {
      margin-bottom: 1.5rem;
    }

    .hidden {
      display: none;
    }

    .game-container {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .item {
      padding: 1rem;
      border: 2px solid #0077cc;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      min-width: 140px;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item.selected {
      background-color: #cceeff;
    }

    .item.correct {
      background-color: #c8e6c9;
      border-color: green;
      cursor: default;
    }

    .item.incorrect {
      background-color: #ffcdd2;
      border-color: red;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    button.speaker {
      background: transparent;
      border: none;
      font-size: 1rem;
      margin-left: 8px;
    }

    #start-screen, #game-screen {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Englishâ€“Japanese Match Game</h1>
    <p>Match each English word with its correct Japanese translation.</p>
    <button id="start-btn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <h2>Match the English and Japanese Words</h2>
    <div class="game-container">
      <div class="column" id="english-column"></div>
      <div class="column" id="japanese-column"></div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>

  <script>
    const vocab = [
      { english: "cat", japanese: "ã­ã“" },
      { english: "dog", japanese: "ã„ã¬" },
      { english: "water", japanese: "ã¿ãš" },
      { english: "book", japanese: "ã»ã‚“" },
      { english: "school", japanese: "ãŒã£ã“ã†" },
      { english: "apple", japanese: "ã‚Šã‚“ã”" }
    ];

    let selectedEnglish = null;
    let selectedJapanese = null;
    let correctMatches = 0;

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function speakEnglish(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }

    function celebrate() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function checkWinCondition() {
      if (correctMatches === vocab.length) {
        setTimeout(() => {
          celebrate();
          alert("ðŸŽ‰ Well done! You matched everything correctly!");
        }, 300);
      }
    }

    function createItem(text, lang, pairId) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.dataset.lang = lang;
      div.dataset.id = pairId;

      if (lang === "en") {
        const wordSpan = document.createElement("span");
        wordSpan.textContent = text;

        const speaker = document.createElement("button");
        speaker.className = "speaker";
        speaker.textContent = "ðŸ”Š";
        speaker.addEventListener("click", (e) => {
          e.stopPropagation();
          speakEnglish(text);
        });

        div.appendChild(wordSpan);
        div.appendChild(speaker);
      } else {
        div.textContent = text;
      }

      div.addEventListener("click", () => {
        if (div.classList.contains("correct")) return;

        if (lang === "en") {
          if (selectedEnglish && selectedEnglish !== div) {
            selectedEnglish.classList.remove("selected");
          }
          selectedEnglish = div;
          div.classList.toggle("selected");
        } else {
          if (selectedJapanese && selectedJapanese !== div) {
            selectedJapanese.classList.remove("selected");
          }
          selectedJapanese = div;
          div.classList.toggle("selected");
        }

        if (selectedEnglish && selectedJapanese) {
          if (selectedEnglish.dataset.id === selectedJapanese.dataset.id) {
            selectedEnglish.classList.add("correct");
            selectedJapanese.classList.add("correct");
            selectedEnglish.classList.remove("selected");
            selectedJapanese.classList.remove("selected");
            correctMatches++;
            checkWinCondition();
          } else {
            selectedEnglish.classList.add("incorrect");
            selectedJapanese.classList.add("incorrect");
            setTimeout(() => {
              selectedEnglish.classList.remove("selected", "incorrect");
              selectedJapanese.classList.remove("selected", "incorrect");
            }, 800);
          }
          selectedEnglish = null;
          selectedJapanese = null;
        }
      });

      return div;
    }

    function setupGame() {
      selectedEnglish = null;
      selectedJapanese = null;
      correctMatches = 0;

      const englishCol = document.getElementById("english-column");
      const japaneseCol = document.getElementById("japanese-column");
      englishCol.innerHTML = "";
      japaneseCol.innerHTML = "";

      const shuffledEnglish = shuffle([...vocab]);
      const shuffledJapanese = shuffle([...vocab]);

      shuffledEnglish.forEach(pair => {
        englishCol.appendChild(createItem(pair.english, "en", pair.english));
      });

      shuffledJapanese.forEach(pair => {
        japaneseCol.appendChild(createItem(pair.japanese, "ja", pair.english));
      });
    }

    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-screen").classList.add("hidden");
      document.getElementById("game-screen").classList.remove("hidden");
      setupGame();
    });

    document.getElementById("reset-btn").addEventListener("click", setupGame);
  </script>
</body>
</html>
