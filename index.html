<!-- Updated drag-and-drop with actual box movement and match placement -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdf6f0;
      --primary: #f9c6d0;
      --hover: #ffe1e9;
      --match: #c7f9cc;
      --text: #333;
      --accent: #ffb5d2;
    }
    body.dark-mode {
      --bg: #1e1e2f;
      --primary: #5e548e;
      --hover: #7c6fb0;
      --match: #98c1d9;
      --text: #f5f5f5;
      --accent: #ffb5d2;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2.5rem;
      margin: 20px;
      color: #d85f84;
    }
    button {
      font-family: 'Comic Neue', cursive;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: var(--hover);
      transform: scale(1.05);
    }
    #start-menu, #game-screen, #end-screen {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #start-menu.active, #game-screen.active, #end-screen.active {
      display: flex;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .grid-column {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 10px;
      font-family: 'Nico Moji', sans-serif;
      user-select: none;
      position: relative;
    }
    .draggable {
      cursor: grab;
    }
    .droppable {
      border: 2px dashed transparent;
      min-height: 60px;
    }
    .droppable.over {
      border-color: var(--primary);
    }
    .matched {
      background: var(--match) !important;
      pointer-events: none;
    }
    .ghost {
      opacity: 0.5;
      position: absolute;
      pointer-events: none;
    }
    #timer {
      font-size: 1.2rem;
      color: var(--accent);
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div id="start-menu" class="active">
    <h1 class="title">🎀 Vocabulary Match Game 🎀</h1>
    <button onclick="startGame(0)">Lesson 1</button>
    <button onclick="startGame(1)">Lesson 2</button>
    <button onclick="startGame(0, true)">Challenge Mode 🔥</button>
    <button onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
  </div>

  <div id="game-screen">
    <h2 class="title">🎯 Drag English Words to Match</h2>
    <div id="timer"></div>
    <div class="grid-container">
      <div class="grid-column" id="english-column"></div>
      <div class="grid-column" id="japanese-column"></div>
    </div>
    <button onclick="goBack()">⬅️ Back to Menu</button>
  </div>

  <div id="end-screen">
    <h2>✨ All Pairs Matched! ✨</h2>
    <p><strong>⏱ Time Taken:</strong> <span id="score-time"></span></p>
    <p><strong>✅ Matches Made:</strong> <span id="score-matches"></span></p>
    <p><strong>❌ Mistakes:</strong> <span id="score-mistakes"></span></p>
    <button onclick="goBack()">🔁 Play Again</button>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let countdown, selectedSet, matchedPairs, startTime, mistakeCount, isChallenge = false;
    const timerDisplay = document.getElementById('timer');

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function startGame(setIndex, challenge = false) {
      selectedSet = sets[setIndex];
      isChallenge = challenge;
      document.getElementById('start-menu').classList.remove('active');
      document.getElementById('game-screen').classList.add('active');
      document.getElementById('end-screen').classList.remove('active');
      matchedPairs = 0;
      mistakeCount = 0;
      startTime = Date.now();
      timerDisplay.textContent = "";
      buildGrid();
      if (isChallenge) {
        let timeLeft = 120;
        timerDisplay.textContent = `⏱️ ${timeLeft}s remaining`;
        countdown = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `⏱️ ${timeLeft}s remaining`;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            alert("⏰ Time's up! Try again!");
            goBack();
          }
        }, 1000);
      }
    }

    function buildGrid() {
      const engCol = document.getElementById('english-column');
      const japCol = document.getElementById('japanese-column');
      engCol.innerHTML = '';
      japCol.innerHTML = '';
      const engWords = [...selectedSet.words].sort(() => Math.random() - 0.5);
      const japWords = [...selectedSet.words].sort(() => Math.random() - 0.5);

      engWords.forEach(word => {
        const card = document.createElement('div');
        card.className = 'card draggable';
        card.draggable = true;
        card.textContent = word.english;
        card.dataset.match = word.japanese;
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', word.english);
          e.dataTransfer.setDragImage(card, card.offsetWidth / 2, card.offsetHeight / 2);
          playAudio(word.english);
        });
        engCol.appendChild(card);
      });

      japWords.forEach(word => {
        const card = document.createElement('div');
        card.className = 'card droppable';
        card.textContent = word.japanese;
        card.dataset.match = word.english;
        card.addEventListener('dragover', e => e.preventDefault());
        card.addEventListener('drop', e => {
          e.preventDefault();
          const draggedText = e.dataTransfer.getData('text/plain');
          const matchCard = [...engCol.children].find(c => c.textContent === draggedText);

          if (card.dataset.match === draggedText) {
            card.classList.add('matched');
            card.textContent = `${card.textContent}\n${draggedText}`;
            matchCard.remove();
            matchedPairs++;
            if (matchedPairs === selectedSet.words.length) {
              if (isChallenge) clearInterval(countdown);
              const timeTaken = Math.floor((Date.now() - startTime) / 1000);
              document.getElementById('score-time').textContent = `${timeTaken} seconds`;
              document.getElementById('score-matches').textContent = matchedPairs;
              document.getElementById('score-mistakes').textContent = mistakeCount;
              setTimeout(() => {
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('end-screen').classList.add('active');
                confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
              }, 300);
            }
          } else {
            mistakeCount++;
            card.style.backgroundColor = '#ffcccc';
            matchCard.style.transition = 'transform 0.2s ease';
            matchCard.style.transform = 'translateX(-25px)';
            setTimeout(() => {
              matchCard.style.transform = 'translateX(25px)';
              setTimeout(() => {
                matchCard.style.transform = 'translateX(0)';
                matchCard.style.transition = '';
                card.style.backgroundColor = '';
              }, 150);
            }, 150);
          }
        });
        japCol.appendChild(card);
      });
    }

    function goBack() {
      clearInterval(countdown);
      document.getElementById('game-screen').classList.remove('active');
      document.getElementById('end-screen').classList.remove('active');
      document.getElementById('start-menu').classList.add('active');
    }

    function playAudio(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
    const sets = [
      {
        name: "Lesson 1",
        words: [
          { english: "apple", japanese: "りんご" },
          { english: "book", japanese: "本" },
          { english: "school", japanese: "学校" },
          { english: "pen", japanese: "ペン" },
          { english: "water", japanese: "水" },
          { english: "dog", japanese: "犬" },
          { english: "cat", japanese: "猫" },
          { english: "chair", japanese: "椅子" },
          { english: "table", japanese: "テーブル" },
          { english: "teacher", japanese: "先生" },
          { english: "student", japanese: "生徒" },
          { english: "car", japanese: "車" },
          { english: "bus", japanese: "バス" },
          { english: "music", japanese: "音楽" },
          { english: "movie", japanese: "映画" },
          { english: "flower", japanese: "花" },
          { english: "sky", japanese: "空" },
          { english: "tree", japanese: "木" },
          { english: "fish", japanese: "魚" },
          { english: "bird", japanese: "鳥" }
        ]
      },
      {
        name: "Lesson 2",
        words: [
          { english: "run", japanese: "走る" },
          { english: "jump", japanese: "跳ぶ" },
          { english: "read", japanese: "読む" },
          { english: "write", japanese: "書く" },
          { english: "eat", japanese: "食べる" },
          { english: "drink", japanese: "飲む" },
          { english: "laugh", japanese: "笑う" },
          { english: "cry", japanese: "泣く" },
          { english: "talk", japanese: "話す" },
          { english: "listen", japanese: "聞く" },
          { english: "sleep", japanese: "寝る" },
          { english: "wake", japanese: "起きる" },
          { english: "walk", japanese: "歩く" },
          { english: "swim", japanese: "泳ぐ" },
          { english: "study", japanese: "勉強する" },
          { english: "play", japanese: "遊ぶ" },
          { english: "cook", japanese: "料理する" },
          { english: "draw", japanese: "描く" },
          { english: "paint", japanese: "絵を描く" },
          { english: "sing", japanese: "歌う" }
        ]
      }
    ];
  </script>
</body>
</html>
