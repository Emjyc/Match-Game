<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drag & Drop Match the words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0; padding: 2rem;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
      background-image:
        linear-gradient(to right, #ddd 1px, transparent 1px),
        linear-gradient(to bottom, #ddd 1px, transparent 1px);
      background-size: 40px 40px;
    }
    h1, h2 { color: #00695c; margin-bottom: 1rem; }
    .hidden { display: none; }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      justify-items: center;
      margin-top: 2rem;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 130px;
      align-items: center;
    }
    .item {
      width: 180px;
      height: 60px;
      padding: 1rem;
      border: 2px solid #00838f;
      background-color: #fff;
      border-radius: 12px;
      cursor: grab;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      user-select: none;
      text-align: center;
      word-break: break-word;
      position: relative;
      transition: transform 0.3s ease;
    }
    .item:active {
      cursor: grabbing;
    }
    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
    }
    .item.incorrect {
      animation: shake 0.3s;
      border-color: #c62828;
      background-color: #ffcdd2;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover { background-color: #004d40; }
    @media (max-width: 600px) {
      .game-container { grid-template-columns: 1fr 1fr; }
      .item { width: 140px; height: 50px; font-size: 1rem; }
      button { font-size: 0.9rem; padding: 0.5rem 1rem; }
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Match the words!</h1>
    <p>Drag the English word onto its correct Japanese translation.</p>
    <p id="countdown-text" style="font-size: 2rem; font-weight: bold;">Starting in 3...</p>
  </div>

  <div id="game-screen" class="hidden">
    <h2>Match the Words</h2>
    <div class="game-container">
      <div class="column" id="english-col-1"></div>
      <div class="column" id="english-col-2"></div>
      <div class="column" id="japanese-col-1"></div>
      <div class="column" id="japanese-col-2"></div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const vocab = [
      { english: "cat", japanese: "ねこ" },
      { english: "dog", japanese: "いぬ" },
      { english: "water", japanese: "みず" },
      { english: "book", japanese: "ほん" },
      { english: "school", japanese: "がっこう" },
      { english: "apple", japanese: "りんご" },
      { english: "car", japanese: "くるま" },
      { english: "sun", japanese: "たいよう" },
      { english: "moon", japanese: "つき" },
      { english: "tree", japanese: "き" },
      { english: "flower", japanese: "はな" },
      { english: "bird", japanese: "とり" },
      { english: "fish", japanese: "さかな" },
      { english: "house", japanese: "いえ" },
      { english: "chair", japanese: "いす" },
      { english: "phone", japanese: "でんわ" },
      { english: "computer", japanese: "コンピューター" },
      { english: "bread", japanese: "パン" },
      { english: "milk", japanese: "ぎゅうにゅう" },
      { english: "rain", japanese: "あめ" }
    ];

    let correctMatches = 0;

    const startScreen = document.getElementById("start-screen");
    const gameScreen = document.getElementById("game-screen");
    const resetBtn = document.getElementById("reset-btn");
    const countdownText = document.getElementById("countdown-text");

    const engCol1 = document.getElementById("english-col-1");
    const engCol2 = document.getElementById("english-col-2");
    const japCol1 = document.getElementById("japanese-col-1");
    const japCol2 = document.getElementById("japanese-col-2");

    // Shuffle helper
    function shuffle(array) {
      let arr = array.slice();
      for(let i = arr.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function celebrate() {
      confetti({
        particleCount: 200,
        spread: 90,
        origin: { y: 0.6 }
      });
    }

    // Create draggable English word
    function createEnglishItem(text, id) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.textContent = text;
      div.draggable = true;
      div.dataset.id = id;

      // Drag events
      div.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", id);
        e.dataTransfer.effectAllowed = "move";
        setTimeout(() => div.style.visibility = "hidden", 0);
      });

      div.addEventListener("dragend", (e) => {
        div.style.visibility = "visible";
        if(!div.classList.contains("correct")) {
          div.style.transform = "";
        }
      });

      return div;
    }

    // Create droppable Japanese word
    function createJapaneseItem(text, id) {
      const div = document.createElement("div");
      div.classList.add("item");
      div.textContent = text;
      div.dataset.id = id;

      div.addEventListener("dragover", (e) => {
        e.preventDefault();
        e.dataTransfer.dropEffect = "move";
        div.style.borderColor = "#00acc1";
      });

      div.addEventListener("dragleave", (e) => {
        div.style.borderColor = "#00838f";
      });

      div.addEventListener("drop", (e) => {
        e.preventDefault();
        div.style.borderColor = "#00838f";
        const draggedId = e.dataTransfer.getData("text/plain");
        if(draggedId === div.dataset.id) {
          const draggedEl = document.querySelector(`.item[draggable][data-id='${draggedId}']`);
          if (!draggedEl.classList.contains("correct")) {
            draggedEl.classList.add("correct");
            draggedEl.style.cursor = "default";
            draggedEl.style.transform = `translate(${div.offsetLeft - draggedEl.offsetLeft}px, ${div.offsetTop - draggedEl.offsetTop}px)`;
            draggedEl.draggable = false;

            div.classList.add("correct");
            correctMatches++;
            if(correctMatches === vocab.length) {
              setTimeout(() => {
                celebrate();
                // alert removed
              }, 300);
            }
          }
        } else {
          const draggedEl = document.querySelector(`.item[draggable][data-id='${draggedId}']`);
          if (draggedEl) {
            draggedEl.classList.add("incorrect");
            setTimeout(() => draggedEl.classList.remove("incorrect"), 300);
          }
        }
      });

      return div;
    }

    function setupGame() {
      correctMatches = 0;

      [engCol1, engCol2, japCol1, japCol2].forEach(col => col.innerHTML = "");

      const shuffledEnglish = shuffle(vocab);
      const shuffledJapanese = shuffle(vocab);

      const halfE = Math.ceil(shuffledEnglish.length / 2);
      shuffledEnglish.forEach((pair, i) => {
        const col = i < halfE ? engCol1 : engCol2;
        col.appendChild(createEnglishItem(pair.english, pair.english));
      });

      const halfJ = Math.ceil(shuffledJapanese.length / 2);
      shuffledJapanese.forEach((pair, i) => {
        const col = i < halfJ ? japCol1 : japCol2;
        col.appendChild(createJapaneseItem(pair.japanese, pair.english));
      });
    }

    // Countdown logic for start screen
    let countdown = 3;
    countdownText.textContent = `Starting in ${countdown}...`;

    const countdownInterval = setInterval(() => {
      countdown--;
      if(countdown > 0) {
        countdownText.textContent = `Starting in ${countdown}...`;
      } else {
        clearInterval(countdownInterval);
        startScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        setupGame();
      }
    }, 1000);

    resetBtn.addEventListener("click", () => {
      setupGame();
    });
  });
</script>

</body>
</html>
