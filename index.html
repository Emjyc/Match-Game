<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>English-Japanese Matching Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0; background: #f4f6f8; color: #333;
    display: flex; flex-direction: column; min-height: 100vh;
  }
  header {
    background: #4677f5;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 700;
  }
  main {
    flex-grow: 1;
    padding: 1rem;
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
  }
  /* Title screen */
  #title-screen {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }
  #title-screen button {
    background: #4677f5;
    border: none;
    color: white;
    padding: 1rem 1.6rem;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(70, 119, 245, 0.4);
    transition: background 0.3s, transform 0.2s;
    width: 120px;
  }
  #title-screen button:hover,
  #title-screen button:focus {
    background: #365dcf;
    outline: none;
    transform: scale(1.05);
  }

  /* Game screen container */
  #game-screen {
    display: none;
    flex-direction: column;
  }

  #game-screen h2 {
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 700;
  }

  /* Grid container for matching */
  .matching-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
  }

  /* English words container */
  #english-words, #japanese-words {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
  }

  /* Word tiles */
  .word-tile {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    padding: 1rem;
    font-size: 1.15rem;
    font-weight: 600;
    text-align: center;
    user-select: none;
    cursor: grab;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  /* For draggable */
  .word-tile:active {
    cursor: grabbing;
  }

  /* Drop target styles */
  .drop-target {
    cursor: pointer;
    background: white;
    border: 2px solid #d0d4db;
    border-radius: 10px;
    padding: 1rem;
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    transition: border-color 0.3s ease, background-color 0.3s ease;
    min-height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .drop-target.drag-over {
    border-color: #4677f5;
    background-color: #e6f0ff;
  }
  .drop-target.correct {
    background-color: #c4f0c5;
    border-color: #3da635;
    color: #2e6c2d;
    font-weight: 800;
  }
  .drop-target.incorrect {
    animation: shake 0.3s ease;
    border-color: #f44336;
    background-color: #fddede;
    color: #a12828;
  }

  /* Animations */
  @keyframes shake {
    0%, 100% { transform: translateX(0);}
    20%, 60% { transform: translateX(-6px);}
    40%, 80% { transform: translateX(6px);}
  }

  .matched {
    cursor: default !important;
    opacity: 0.7;
  }

  /* Back button */
  #back-button {
    margin: 1.5rem auto 0;
    padding: 0.6rem 1.2rem;
    background: #999;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    display: block;
    max-width: 120px;
  }
  #back-button:hover {
    background: #777;
  }

  /* Responsive for smaller screens */
  @media (max-width: 600px) {
    #english-words, #japanese-words {
      grid-template-columns: repeat(2, 1fr);
    }
  }
</style>
</head>
<body>

<header>English - Japanese Matching Game</header>

<main>
  <!-- Title Screen -->
  <section id="title-screen" aria-label="Select a word set to practice">
    <!-- Buttons 1 to 10 generated by JS -->
  </section>

  <!-- Game Screen -->
  <section id="game-screen" aria-label="Matching game">
    <h2 id="set-title"></h2>
    <div class="matching-grid" aria-live="polite">
      <div id="english-words" aria-label="Draggable English words" role="list"></div>
      <div id="japanese-words" aria-label="Drop targets for Japanese words" role="list"></div>
    </div>
    <button id="back-button" aria-label="Back to title screen">Back</button>
  </section>
</main>

<script>
(() => {
  // Data for 10 sets (basic examples; you can add more pairs later)
  const sets = [
    {
      name: 'Set 1 - Basic',
      words: [
        {english: "apple", japanese: "りんご", audio: "apple"},
        {english: "water", japanese: "みず", audio: "water"},
        {english: "cat", japanese: "ねこ", audio: "cat"},
        {english: "dog", japanese: "いぬ", audio: "dog"},
        {english: "book", japanese: "ほん", audio: "book"},
        {english: "school", japanese: "がっこう", audio: "school"},
      ]
    },
    {
      name: 'Set 2 - Food',
      words: [
        {english: "bread", japanese: "パン", audio: "bread"},
        {english: "rice", japanese: "ごはん", audio: "rice"},
        {english: "fish", japanese: "さかな", audio: "fish"},
        {english: "egg", japanese: "たまご", audio: "egg"},
        {english: "meat", japanese: "にく", audio: "meat"},
        {english: "salad", japanese: "サラダ", audio: "salad"},
      ]
    },
    {
      name: 'Set 3 - Animals',
      words: [
        {english: "bird", japanese: "とり", audio: "bird"},
        {english: "rabbit", japanese: "うさぎ", audio: "rabbit"},
        {english: "horse", japanese: "うま", audio: "horse"},
        {english: "cow", japanese: "うし", audio: "cow"},
        {english: "frog", japanese: "かえる", audio: "frog"},
        {english: "turtle", japanese: "かめ", audio: "turtle"},
      ]
    },
    // Sets 4 to 10 - just empty templates you can add data to
    {name: 'Set 4 - Add your words', words: []},
    {name: 'Set 5 - Add your words', words: []},
    {name: 'Set 6 - Add your words', words: []},
    {name: 'Set 7 - Add your words', words: []},
    {name: 'Set 8 - Add your words', words: []},
    {name: 'Set 9 - Add your words', words: []},
    {name: 'Set 10 - Add your words', words: []},
  ];

  // Elements
  const titleScreen = document.getElementById('title-screen');
  const gameScreen = document.getElementById('game-screen');
  const setTitle = document.getElementById('set-title');
  const englishWordsContainer = document.getElementById('english-words');
  const japaneseWordsContainer = document.getElementById('japanese-words');
  const backButton = document.getElementById('back-button');

  // To track matches
  let currentSet = null;
  let matchedCount = 0;

  // Create title screen buttons for sets
  function createSetButtons() {
    sets.forEach((set, i) => {
      const btn = document.createElement('button');
      btn.textContent = set.name;
      btn.setAttribute('aria-label', `Start ${set.name}`);
      btn.addEventListener('click', () => startSet(i));
      titleScreen.appendChild(btn);
    });
  }

  // Shuffle array utility (Fisher-Yates)
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }
    return array;
  }

  // Create audio for English word using Web Speech API
  function playAudio(text) {
    if (!('speechSynthesis' in window)) return;
    window.speechSynthesis.cancel(); // Stop any current
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    window.speechSynthesis.speak(utterance);
  }

  // Start a selected set
  function startSet(setIndex) {
    currentSet = sets[setIndex];
    matchedCount = 0;
    titleScreen.style.display = 'none';
    gameScreen.style.display = 'flex';
    setTitle.textContent = currentSet.name;

    // Clear containers
    englishWordsContainer.innerHTML = '';
    japaneseWordsContainer.innerHTML = '';

    // Clone and shuffle arrays
    let englishWords = [...currentSet.words];
    let japaneseWords = [...currentSet.words];

    shuffle(englishWords);
    shuffle(japaneseWords);

    // Create draggable English word tiles
    englishWords.forEach(({english}) => {
      const div = document.createElement('div');
      div.classList.add('word-tile');
      div.textContent = english;
      div.setAttribute('draggable', 'true');
      div.setAttribute('role', 'listitem');
      div.setAttribute('aria-grabbed', 'false');
      div.dataset.word = english;
      // Drag event listeners
      div.addEventListener('dragstart', dragStart);
      div.addEventListener('dragend', dragEnd);
      englishWordsContainer.appendChild(div);
    });

    // Create Japanese drop targets
    japaneseWords.forEach(({japanese, english}) => {
      const div = document.createElement('div');
      div.classList.add('drop-target');
      div.textContent = japanese;
      div.setAttribute('role', 'listitem');
      div.dataset.matchWord = english; // English word to match
      // Drag event listeners for drop targets
      div.addEventListener('dragover', dragOver);
      div.addEventListener('drop', drop);
      div.addEventListener('dragleave', dragLeave);
      japaneseWordsContainer.appendChild(div);
    });
  }

  // Drag event handlers
  let draggedEl = null;

  function dragStart(e) {
    draggedEl = e.target;
    e.dataTransfer.setData('text/plain', draggedEl.dataset.word);
    e.dataTransfer.effectAllowed = 'move';
    draggedEl.style.opacity = '0.5';
    draggedEl.setAttribute('aria-grabbed', 'true');
  }

  function dragEnd(e) {
    if (draggedEl) {
      draggedEl.style.opacity = '';
      draggedEl.setAttribute('aria-grabbed', 'false');
      draggedEl = null;
    }
  }

  function dragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'move';
    this.classList.add('drag-over');
  }

  function dragLeave(e) {
    this.classList.remove('drag-over');
  }

  function drop(e) {
    e.preventDefault();
    this.classList.remove('drag-over');
    if (!draggedEl) return;

    const draggedWord = draggedEl.dataset.word;
    const targetMatch = this.dataset.matchWord;

    if (draggedWord === targetMatch) {
      // Correct match
      this.classList.add('correct');
      draggedEl.classList.add('matched');
      draggedEl.setAttribute('draggable', 'false');
      this.style.cursor = 'default';

      // Append the dragged element inside the drop target (visually combine)
      this.textContent = `${this.textContent} — ${draggedWord}`;
      draggedEl.style.display = 'none';

      matchedCount++;
      playAudio(draggedWord);

      if (matchedCount === currentSet.words.length) {
        setTimeout(() => alert('🎉 All matched! Great job!'), 300);
      }
    } else {
      // Incorrect match feedback
      this.classList.add('incorrect');
      setTimeout(() => this.classList.remove('incorrect'), 500);
      // Optionally: shake animation triggered via CSS
    }
  }

  // Back button handler
  backButton.addEventListener('click', () => {
    // Stop any speaking
    if ('speechSynthesis' in window) window.speechSynthesis.cancel();

    // Reset and show title screen
    gameScreen.style.display = 'none';
    titleScreen.style.display = 'flex';
    setTitle.textContent = '';
  });

  // Initialize
  createSetButtons();
})();
</script>

</body>
</html>
