<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdf6f0;
      --primary: #f9c6d0;
      --hover: #ffe1e9;
      --match: #c7f9cc;
      --text: #333;
      --accent: #ffb5d2;
    }
    body.dark-mode {
      --bg: #1e1e2f;
      --primary: #5e548e;
      --hover: #7c6fb0;
      --match: #98c1d9;
      --text: #f5f5f5;
      --accent: #ffb5d2;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2.5rem;
      margin: 20px;
      color: #d85f84;
    }
    button {
      font-family: 'Comic Neue', cursive;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: var(--hover);
      transform: scale(1.05);
    }
    #start-menu, #game-screen, #end-screen {
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    #start-menu.active, #game-screen.active, #end-screen.active {
      display: flex;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .grid-column {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .card {
      background: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      border-radius: 10px;
      font-family: 'Nico Moji', sans-serif;
      user-select: none;
      position: relative;
      min-height: 60px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      max-width: 180px;
      width: 100%;
      overflow-wrap: break-word;
      word-break: break-word;
    }
    .draggable {
      cursor: grab;
    }
    .droppable {
      border: 2px dashed transparent;
    }
    .droppable.over {
      border-color: var(--primary);
    }
    .matched {
      background: var(--match) !important;
      pointer-events: none;
    }
    #timer, #streak-message {
      font-size: 1.2rem;
      color: var(--accent);
      margin: 5px;
    }
    #progress-container {
      width: 80%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    #progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

  <div id="start-menu" class="active">
    <h1 class="title"> Vocabulary Match Game </h1>
    <button onclick="startGame(0)">Lesson 1</button>
    <button onclick="startGame(1)">Lesson 2</button>
    <button onclick="startGame(2)">Lesson 3</button>
    <button onclick="startGame(3)">Lesson 4</button>
    <button onclick="startGame(4)">Lesson 5</button>
    <button onclick="startGame(5)">Lesson 6</button>
    <button onclick="startGame(6)">Lesson 7</button>
    <button onclick="startGame(7)">Lesson 8</button>
    <button onclick="startGame(8)">Lesson 9</button>
    <button onclick="startGame(9)">Lesson 10</button>
    <button onclick="startGame(10)">Lesson 11</button>
    <button onclick="startGame(11)">Lesson 12</button>
    <button onclick="startGame(12)">Lesson 12</button>
    <button onclick="startGame(13)">Lesson 13</button>
    <button onclick="startGame(0, true)">Challenge Mode üî•</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <div id="game-screen">
    <h2 class="title">Drag English Words to Match</h2>
    <div id="timer"></div>
    <div id="streak-message"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div class="grid-container">
      <div class="grid-column" id="english-column"></div>
      <div class="grid-column" id="japanese-column"></div>
    </div>
    <button onclick="goBack()">‚¨ÖÔ∏è Back to Menu</button>
  </div>

  <div id="end-screen">
    <h2>‚ú® All Pairs Matched! ‚ú®</h2>
    <p><strong>‚è± Time Taken:</strong> <span id="score-time"></span></p>
    <p><strong>‚úÖ Matches Made:</strong> <span id="score-matches"></span></p>
    <p><strong>‚ùå Mistakes:</strong> <span id="score-mistakes"></span></p>
    <button onclick="goBack()">üîÅ Play Again</button>
  </div>

  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    let countdown, selectedSet, matchedPairs, startTime, mistakeCount, isChallenge = false, streak = 0;
    const timerDisplay = document.getElementById('timer');
    const progressBar = document.getElementById('progress-bar');
    const streakMsg = document.getElementById('streak-message');

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function startGame(setIndex, challenge = false) {
      selectedSet = sets[setIndex];
      isChallenge = challenge;
      document.getElementById('start-menu').classList.remove('active');
      document.getElementById('game-screen').classList.add('active');
      document.getElementById('end-screen').classList.remove('active');
      matchedPairs = 0;
      mistakeCount = 0;
      streak = 0;
      startTime = Date.now();
      timerDisplay.textContent = "";
      streakMsg.textContent = "";
      progressBar.style.width = "0%";
      buildGrid();
      if (isChallenge) {
        let timeLeft = 120;
        timerDisplay.textContent = `‚è±Ô∏è ${timeLeft}s remaining`;
        countdown = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `‚è±Ô∏è ${timeLeft}s remaining`;
          if (timeLeft <= 0) {
            clearInterval(countdown);
            alert("‚è∞ Time's up! Try again!");
            goBack();
          }
        }, 1000);
      }
    }

    function buildGrid() {
      const engCol = document.getElementById('english-column');
      const japCol = document.getElementById('japanese-column');
      engCol.innerHTML = '';
      japCol.innerHTML = '';
      const engWords = [...selectedSet.words].sort(() => Math.random() - 0.5);
      const japWords = [...selectedSet.words].sort(() => Math.random() - 0.5);

      engWords.forEach(word => {
        const card = document.createElement('div');
        card.className = 'card draggable';
        card.draggable = true;
        card.textContent = word.english;
        card.dataset.match = word.japanese;
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', word.english);
          e.dataTransfer.setDragImage(card, card.offsetWidth / 2, card.offsetHeight / 2);
          playAudio(word.english);
        });
        engCol.appendChild(card);
      });

      japWords.forEach(word => {
        const card = document.createElement('div');
        card.className = 'card droppable';
        card.textContent = word.japanese;
        card.dataset.match = word.english;
        card.addEventListener('dragover', e => e.preventDefault());
        card.addEventListener('drop', e => {
          e.preventDefault();
          const draggedText = e.dataTransfer.getData('text/plain');
          const matchCard = [...engCol.children].find(c => c.textContent === draggedText);

          if (!matchCard || card.classList.contains('matched')) return;

          if (card.dataset.match === draggedText) {
            card.classList.add('matched');
            matchCard.classList.add('matched');

            const rect = matchCard.getBoundingClientRect();
            const clone = matchCard.cloneNode(true);
            clone.style.position = 'absolute';
            clone.style.width = `${rect.width}px`;
            clone.style.height = `${rect.height}px`;
            clone.style.top = '50%';
            clone.style.left = '50%';
            clone.style.transform = 'translate(-50%, -50%)';
            clone.style.margin = '0';
            clone.style.pointerEvents = 'none';
            clone.style.cursor = 'default';
            clone.draggable = false;
            card.innerHTML = word.japanese;
            card.appendChild(clone);
            matchCard.remove();

            matchedPairs++;
            streak++;
            const progressPercent = (matchedPairs / selectedSet.words.length) * 100;
            progressBar.style.width = `${progressPercent}%`;

            if (streak >= 3) {
              streakMsg.textContent = `üåü ${streak} in a row! Great job! üåü`;
              confetti({ particleCount: 30, spread: 50, origin: { y: 0.4 } });
            }

            confetti({ particleCount: 15, spread: 40, origin: { y: 0.3 } });

            if (matchedPairs === selectedSet.words.length) {
              if (isChallenge) clearInterval(countdown);
              const timeTaken = Math.floor((Date.now() - startTime) / 1000);
              document.getElementById('score-time').textContent = `${timeTaken} seconds`;
              document.getElementById('score-matches').textContent = matchedPairs;
              document.getElementById('score-mistakes').textContent = mistakeCount;
              setTimeout(() => {
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('end-screen').classList.add('active');
                confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
              }, 300);
            }
          } else {
            mistakeCount++;
            streak = 0;
            streakMsg.textContent = "";
            card.style.backgroundColor = '#ffcccc';
            matchCard.style.transition = 'transform 0.2s ease';
            matchCard.style.transform = 'translateX(-25px)';
            setTimeout(() => {
              matchCard.style.transform = 'translateX(25px)';
              setTimeout(() => {
                matchCard.style.transform = 'translateX(0)';
                matchCard.style.transition = '';
                card.style.backgroundColor = '';
              }, 150);
            }, 150);
          }
        });
        japCol.appendChild(card);
      });
    }

    function goBack() {
      clearInterval(countdown);
      document.getElementById('game-screen').classList.remove('active');
      document.getElementById('end-screen').classList.remove('active');
      document.getElementById('start-menu').classList.add('active');
    }

    function playAudio(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
