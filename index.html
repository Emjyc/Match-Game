<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match the Words! - Upgraded</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 1rem;
      background-color: #f6f5f2;
      color: #4a4a4a;
      text-align: center;
    }
    h1, h2 {
      color: #3a5a40;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.05);
    }
    #start-screen {
      max-width: 500px;
      margin: 4rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, #f1f4f3, #e2e5e3);
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    #set-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.6rem;
      margin-top: 1rem;
    }
    #set-buttons button {
      padding: 0.6rem;
      font-size: 1rem;
      background-color: #8aa399;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #set-buttons button:hover {
      background-color: #6a8478;
      transform: scale(1.05);
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 1rem;
      max-width: 960px;
      margin: 1rem auto;
      background: #e9ece8;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 14px rgba(85, 107, 110, 0.15);
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .item {
      background-color: #f3f5f1;
      border: 2px solid #a3b4a2;
      border-radius: 12px;
      padding: 0.5rem;
      font-weight: 600;
      transition: all 0.25s ease;
      cursor: grab;
    }
    .item:hover:not(.correct) {
      background-color: #d4dbd3;
      border-color: #7b8f7a;
      transform: scale(1.03);
    }
    .item.correct {
      background-color: #a2cbb1;
      border-color: #467f5e;
      color: #2f5236;
      cursor: default;
    }
    .item[data-lang="en"] {
      font-family: 'Comic Neue', cursive;
    }
    .item[data-lang="ja"] {
      font-family: 'Nico Moji', sans-serif;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #66796b;
    }
    .low-time {
      animation: shake 1s infinite;
      color: red;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    button#reset-btn {
      margin-top: 1rem;
      background-color: #8aa399;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button#reset-btn:hover {
      background-color: #6a8478;
      transform: scale(1.05);
    }
    #modal-overlay {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #modal-overlay.show {
      visibility: visible;
      opacity: 1;
    }
    #modal-box {
      background: #e4e9e7;
      padding: 2rem;
      border-radius: 12px;
      max-width: 320px;
      text-align: center;
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    #modal-overlay.show #modal-box {
      transform: scale(1);
    }
    #modal-box button {
      background-color: #6a8478;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #modal-box button:hover {
      background-color: #4f645a;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Match the Words!</h1>
    <p>Select a set to start:</p>
    <div id="set-buttons"></div>
  </div>

  <div id="game-screen" class="hidden">
    <h2 id="set-title"></h2>
    <div id="timer"></div>
    <div class="game-grid">
      <div class="column" id="english-col-1"></div>
      <div class="column" id="english-col-2"></div>
      <div class="column" id="english-col-3"></div>
      <div class="column" id="japanese-col-1"></div>
      <div class="column" id="japanese-col-2"></div>
      <div class="column" id="japanese-col-3"></div>
    </div>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="modal-overlay">
    <div id="modal-box">
      <h2 id="modal-message">Message</h2>
      <button id="modal-close-btn">Close</button>
    </div>
  </div>

  <script>
    $&

// --- DOM Element References ---
const startScreen = document.getElementById("start-screen");
const setButtonsContainer = document.getElementById("set-buttons");
const gameScreen = document.getElementById("game-screen");
const setTitle = document.getElementById("set-title");
const timerDisplay = document.getElementById("timer");
const modalOverlay = document.getElementById("modal-overlay");
const modalMessage = document.getElementById("modal-message");
const modalCloseBtn = document.getElementById("modal-close-btn");
const resetBtn = document.getElementById("reset-btn");

const engCols = [
  document.getElementById("english-col-1"),
  document.getElementById("english-col-2"),
  document.getElementById("english-col-3")
];
const japCols = [
  document.getElementById("japanese-col-1"),
  document.getElementById("japanese-col-2"),
  document.getElementById("japanese-col-3")
];

let currentSetIndex = null;
let matchedCount = 0;
let totalPairs = 0;
let timer = null;
let timeLeft = 300;

// --- Audio Playback ---
function playAudio(text) {
  if (!window.speechSynthesis) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'en-US';
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

// --- Utility Functions ---
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function updateTimer() {
  const min = Math.floor(timeLeft / 60);
  const sec = timeLeft % 60;
  timerDisplay.textContent = `Time Left: ${min}:${sec.toString().padStart(2, '0')}`;
  if (timeLeft <= 10) {
    timerDisplay.classList.add("low-time");
  } else {
    timerDisplay.classList.remove("low-time");
  }
}

function startTimer() {
  clearInterval(timer);
  updateTimer();
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      showModal("⏰ Time's up! Try again.");
    }
  }, 1000);
}

function showModal(msg) {
  modalMessage.textContent = msg;
  modalOverlay.classList.add("show");
}

function hideModal() {
  modalOverlay.classList.remove("show");
}

function createDraggable(item) {
  const div = document.createElement("div");
  div.className = "item";
  div.dataset.lang = "en";
  div.textContent = item.english;
  div.draggable = true;
  div.dataset.english = item.english;
  div.dataset.japanese = item.japanese;

  div.addEventListener("dragstart", (e) => {
    playAudio(item.english);
    e.dataTransfer.setData("text/plain", JSON.stringify(item));
  });

  return div;
}

function createDropTarget(item) {
  const div = document.createElement("div");
  div.className = "item";
  div.dataset.lang = "ja";
  div.textContent = item.japanese;
  div.dataset.english = item.english;

  div.addEventListener("dragover", (e) => {
    e.preventDefault();
    div.style.backgroundColor = "#e0f2f1";
  });

  div.addEventListener("dragleave", () => {
    div.style.backgroundColor = "";
  });

  div.addEventListener("drop", (e) => {
    e.preventDefault();
    div.style.backgroundColor = "";
    const dragged = JSON.parse(e.dataTransfer.getData("text/plain"));
    if (dragged.english === div.dataset.english) {
      handleCorrect(div, dragged.english);
    } else {
      handleIncorrect(dragged.english);
    }
  });

  return div;
}

function handleCorrect(target, englishWord) {
  const correctDiv = document.querySelector(`[data-lang="en"][data-english="${englishWord}"]`);
  correctDiv.classList.add("correct");
  correctDiv.draggable = false;
  correctDiv.style.cursor = "default";
  target.classList.add("correct");
  target.style.pointerEvents = "none";
  matchedCount++;
  confetti({ particleCount: 15, spread: 70, origin: { y: 0.6 } });
  if (matchedCount === totalPairs) {
    clearInterval(timer);
    showModal("🎉 Great job! You matched all the words!");
  }
}

function handleIncorrect(englishWord) {
  const wrongDiv = document.querySelector(`[data-lang="en"][data-english="${englishWord}"]`);
  if (wrongDiv) {
    wrongDiv.style.borderColor = "#c62828";
    wrongDiv.style.backgroundColor = "#ffcdd2";
    setTimeout(() => {
      wrongDiv.style.borderColor = "#a3b4a2";
      wrongDiv.style.backgroundColor = "#f3f5f1";
    }, 500);
  }
}

function resetGame() {
  clearInterval(timer);
  timeLeft = 300;
  timerDisplay.classList.remove("low-time");
  gameScreen.classList.add("hidden");
  startScreen.classList.remove("hidden");
  engCols.forEach(col => col.innerHTML = "");
  japCols.forEach(col => col.innerHTML = "");
}

function startGame(setIndex) {
  currentSetIndex = setIndex;
  const set = sets[setIndex];
  matchedCount = 0;
  totalPairs = set.vocab.length;
  timeLeft = 300;

  startScreen.classList.add("hidden");
  gameScreen.classList.remove("hidden");
  setTitle.textContent = `Match the Words - ${set.name}`;

  engCols.forEach(col => col.innerHTML = "");
  japCols.forEach(col => col.innerHTML = "");

  const shuffledEnglish = shuffle([...set.vocab]);
  const shuffledJapanese = shuffle([...set.vocab]);

  const chunk = (arr, n) => [
    arr.slice(0, n),
    arr.slice(n, 2 * n),
    arr.slice(2 * n)
  ];

  chunk(shuffledEnglish, Math.ceil(set.vocab.length / 3)).forEach((group, i) => {
    group.forEach(word => engCols[i].appendChild(createDraggable(word)));
  });

  chunk(shuffledJapanese, Math.ceil(set.vocab.length / 3)).forEach((group, i) => {
    group.forEach(word => japCols[i].appendChild(createDropTarget(word)));
  });

  startTimer();
}

// --- Event Listeners ---
sets.forEach((set, i) => {
  const btn = document.createElement("button");
  btn.textContent = set.name;
  btn.addEventListener("click", () => startGame(i));
  setButtonsContainer.appendChild(btn);
});

resetBtn.addEventListener("click", resetGame);
modalCloseBtn.addEventListener("click", () => {
  hideModal();
  resetGame();
});
  </script>
</body>
</html>
