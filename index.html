
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', sans-serif;
      background-color: #fdfaf6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dark {
      background-color: #1c1c1c;
      color: #f5f5f5;
    }
    #darkToggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .set-button {
      background-color: #f6c23e;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 2px 4px 6px rgba(0,0,0,0.1);
    }
    .set-button:hover {
      transform: scale(1.1);
    }
    #timerContainer {
      width: 80%;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto 5px;
      height: 25px;
      transition: transform 0.3s;
    }
    .shake {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
    }
    #timerBar {
      height: 100%;
      width: 100%;
      background-color: #88d8b0;
      transition: width 0.3s;
    }
    #timerText {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #gameGrid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }
    .word-box {
      background-color: #fff3cd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: grab;
      font-size: 1.2rem;
      box-shadow: 1px 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .word-box:hover {
      transform: scale(1.05);
    }
    .correct {
      background-color: #a8e6cf !important;
      cursor: default;
    }
    .incorrect {
      background-color: #ff8b94 !important;
      animation: bounceBack 0.6s ease;
    }
    @keyframes bounceBack {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .matched {
      background-color: #cce5ff !important;
    }
    #endPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }
    #popupContent {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    #restartButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #f6c23e;
      cursor: pointer;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- HTML remains the same -->
  <script>
const darkToggle = document.getElementById('darkToggle');
darkToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
});

const sets = {
  1: [
    { english: "apple", japanese: "りんご" },
    { english: "dog", japanese: "犬" },
    { english: "water", japanese: "水" },
    { english: "book", japanese: "本" },
    { english: "school", japanese: "学校" },
    { english: "cat", japanese: "猫" },
  ],
  2: [
    { english: "car", japanese: "車" },
    { english: "chair", japanese: "椅子" },
    { english: "tree", japanese: "木" },
    { english: "sun", japanese: "太陽" },
    { english: "rain", japanese: "雨" },
    { english: "mountain", japanese: "山" },
  ],
  3: [
    { english: "friend", japanese: "友達" },
    { english: "computer", japanese: "コンピューター" },
    { english: "phone", japanese: "電話" },
    { english: "city", japanese: "都市" },
    { english: "river", japanese: "川" },
    { english: "flower", japanese: "花" },
  ],
  4: [
    { english: "music", japanese: "音楽" },
    { english: "movie", japanese: "映画" },
    { english: "game", japanese: "ゲーム" },
    { english: "food", japanese: "食べ物" },
    { english: "drink", japanese: "飲み物" },
    { english: "travel", japanese: "旅行" },
  ],
  5: [
    { english: "write", japanese: "書く" },
    { english: "read", japanese: "読む" },
    { english: "listen", japanese: "聞く" },
    { english: "speak", japanese: "話す" },
    { english: "run", japanese: "走る" },
    { english: "jump", japanese: "跳ぶ" },
  ],
};

let currentSet = [];
let matched = 0;
let score = 0;
let timeLeft = 300;
let timerInterval;

function startGame(setNumber) {
  document.getElementById("startScreen").classList.remove("active");
  document.getElementById("gameScreen").classList.add("active");
  currentSet = sets[setNumber];
  matched = 0;
  score = 0;
  timeLeft = 300;
  document.getElementById("gameGrid").innerHTML = "";

  const engWords = [...currentSet].sort(() => Math.random() - 0.5);
  const jpWords = [...currentSet].sort(() => Math.random() - 0.5);

  engWords.forEach(word => {
    const div = document.createElement("div");
    div.className = "word-box";
    div.textContent = word.english;
    div.draggable = true;
    div.dataset.word = word.english;
    div.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text/plain", word.english);
      const utterance = new SpeechSynthesisUtterance(word.english);
      utterance.lang = 'en-US';
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    });
    document.getElementById("gameGrid").appendChild(div);
  });

  jpWords.forEach(word => {
    const div = document.createElement("div");
    div.className = "word-box";
    div.textContent = word.japanese;
    div.dataset.word = word.japanese;
    div.addEventListener("dragover", e => e.preventDefault());
    div.addEventListener("drop", e => {
      e.preventDefault();
      const english = e.dataTransfer.getData("text/plain");
      handleMatch(english, word.japanese);
    });
    document.getElementById("gameGrid").appendChild(div);
  });

  updateTimer();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showEnd();
    }
  }, 1000);
}

function handleMatch(eng, jap) {
  const match = currentSet.find(p => p.english === eng && p.japanese === jap);
  const engEl = [...document.querySelectorAll(".word-box")].find(el => el.textContent === eng);
  const japEl = [...document.querySelectorAll(".word-box")].find(el => el.textContent === jap);

  if (match && engEl && japEl && !engEl.classList.contains("correct")) {
    engEl.classList.add("correct");
    japEl.classList.add("matched");
    engEl.setAttribute("draggable", false);
    matched++;
    score += 10;
    if (matched === currentSet.length) {
      clearInterval(timerInterval);
      showConfetti();
      setTimeout(showEnd, 2000);
    }
  } else {
    engEl.classList.add("incorrect");
    setTimeout(() => engEl.classList.remove("incorrect"), 600);
  }
}

function updateTimer() {
  const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
  const seconds = String(timeLeft % 60).padStart(2, '0');
  document.getElementById("timerText").textContent = `${minutes}:${seconds}`;
  const bar = document.getElementById("timerBar");
  const container = document.getElementById("timerContainer");
  bar.style.width = `${(timeLeft / 300) * 100}%`;
  container.classList.remove("shake");
  if (timeLeft <= 30) {
    bar.style.background = "#ff6f69";
    container.classList.add("shake");
  } else if (timeLeft <= 60) {
    bar.style.background = "#ffcc5c";
  } else {
    bar.style.background = "#88d8b0";
  }
}

function showEnd() {
  document.getElementById("finalScore").textContent = `あなたのスコア: ${score}`;
  document.getElementById("endPopup").style.display = "flex";
}

function showConfetti() {
  const canvas = document.getElementById("confettiCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const particles = Array.from({ length: 100 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * -canvas.height,
    r: Math.random() * 4 + 2,
    d: Math.random() * 10 + 10,
    color: `hsl(${Math.random() * 360}, 70%, 60%)`,
    tilt: Math.random() * 10 - 10
  }));
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.fillStyle = p.color;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
    });
    update();
  }
  function update() {
    particles.forEach(p => {
      p.y += 2;
      p.x += Math.sin(p.tilt / 2);
      if (p.y > canvas.height) {
        p.y = 0;
        p.x = Math.random() * canvas.width;
      }
    });
  }
  let animId;
  function loop() {
    draw();
    animId = requestAnimationFrame(loop);
  }
  loop();
  setTimeout(() => cancelAnimationFrame(animId), 4000);
}

document.getElementById("restartButton").addEventListener("click", () => {
  location.reload();
});
</script>
</body>
</html>
