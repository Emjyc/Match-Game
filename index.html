<!-- Full Vocabulary Match Game with Sparkle, Confetti, Challenge Timer, Streaks, and Review Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #fdf6f0;
      --primary: #f9c6d0;
      --hover: #ffe1e9;
      --match: #c7f9cc;
      --text: #333;
      --accent: #ffb5d2;
      --card-bg: #ffffff;
      --progress-bg: #eee;
    }
    body.dark-mode {
      --bg: #1e1e2f;
      --primary: #6a4c93;
      --hover: #7c6fb0;
      --match: #98c1d9;
      --text: #f5f5f5;
      --accent: #ffb5d2;
      --card-bg: #2e2e48;
      --progress-bg: #444;
    }
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 2.5rem;
      margin: 20px;
      color: var(--text);
    }
    button {
      font-family: 'Comic Neue', cursive;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1.2rem;
      background: var(--primary);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      color: var(--text);
    }
    button:hover {
      background: var(--hover);
      transform: scale(1.05);
    }
    #start-menu, #review-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #game-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .grid-column {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .card {
      font-family: 'Nico Moji', sans-serif;
      padding: 10px;
      background: var(--card-bg);
      border-radius: 12px;
      text-align: center;
      font-size: 1.1rem;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      transition: all 0.2s;
    }
    .draggable { cursor: grab; }
    .droppable.over { border: 2px dashed var(--accent); }
    .matched {
      background: var(--match) !important;
      pointer-events: none;
    }
    #progress-container {
      width: 80%;
      height: 20px;
      background: var(--progress-bg);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width 0.3s ease;
    }
    #timer { font-size: 1.2rem; margin: 10px; }
    .sparkle {
      animation: sparkle 0.8s ease forwards;
      background: gold !important;
    }
    @keyframes sparkle {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); background: gold; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="start-menu" class="active">
    <h1 class="title">Vocabulary Match Game</h1>
    <div id="lesson-buttons"></div>
    <button onclick="startGame(0, true)">üî• Challenge Mode</button>
    <button onclick="toggleDarkMode()">üåì Toggle Dark Mode</button>
  </div>

  <div id="game-screen">
    <h2 id="game-title"></h2>
    <div id="timer"></div>
    <div class="grid-container">
      <div id="english-column" class="grid-column"></div>
      <div id="japanese-column" class="grid-column"></div>
    </div>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="review-screen" style="display:none">
    <h2>üéâ Review Your Answers</h2>
    <ul id="review-list"></ul>
    <button onclick="location.reload()">üîÅ Play Again</button>
  </div>

  <script>
    const lessons = [{
      name: "Lesson 1",
      words: [
        { english: "minute", japanese: "ÂàÜ" },
        { english: "before", japanese: "„ÅÆÂâç„Å´" },
        { english: "photography", japanese: "ÂÜôÁúüÊíÆÂΩ±" },
        { english: "tournament", japanese: "„Éà„Éº„Éä„É°„É≥„Éà" },
        { english: "against", japanese: "„Å´ÂØæÊäó„Åó„Å¶" },
        { english: "lost", japanese: "Ë≤†„Åë„Å£„Åü" },
        { english: "lose", japanese: "Ë≤†„Åë„Çã" },
        { english: "final", japanese: "ÊúÄÂæå„ÅÆ" }
      ]
    }];

    let draggedElement = null;
    let streak = 0;
    let incorrectAttempts = [];
    let timerInterval;
    let timeLeft = 120;

    const lessonButtons = document.getElementById('lesson-buttons');
    for (let i = 1; i <= 14; i++) {
      const button = document.createElement('button');
      button.textContent = `Lesson ${i}`;
      button.onclick = () => startGame(i - 1);
      lessonButtons.appendChild(button);
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function startGame(lessonIndex, challenge = false) {
      const lesson = lessons[lessonIndex] || lessons[0];
      document.getElementById('start-menu').style.display = 'none';
      document.getElementById('game-screen').style.display = 'flex';
      document.getElementById('game-title').textContent = lesson.name;
      document.getElementById('timer').textContent = challenge ? '‚è± 2:00' : '';

      const englishCol = document.getElementById('english-column');
      const japaneseCol = document.getElementById('japanese-column');
      englishCol.innerHTML = '';
      japaneseCol.innerHTML = '';
      streak = 0;
      incorrectAttempts = [];

      const shuffledEnglish = [...lesson.words].sort(() => 0.5 - Math.random());
      const shuffledJapanese = [...lesson.words].sort(() => 0.5 - Math.random());

      shuffledEnglish.forEach(({english}) => {
        const card = document.createElement('div');
        card.className = 'card draggable';
        card.textContent = english;
        card.setAttribute('draggable', 'true');
        card.dataset.word = english;
        card.addEventListener('dragstart', dragStart);
        card.addEventListener('touchstart', handleTouchStart, {passive: false});
        englishCol.appendChild(card);
      });

      shuffledJapanese.forEach(({english, japanese}) => {
        const card = document.createElement('div');
        card.className = 'card droppable';
        card.textContent = japanese;
        card.dataset.match = english;
        card.addEventListener('dragover', e => e.preventDefault());
        card.addEventListener('drop', handleDrop);
        japaneseCol.appendChild(card);
      });

      if (challenge) startTimer();
    }

    function startTimer() {
      timeLeft = 120;
      timerInterval = setInterval(() => {
        timeLeft--;
        const min = Math.floor(timeLeft / 60);
        const sec = String(timeLeft % 60).padStart(2, '0');
        document.getElementById('timer').textContent = `‚è± ${min}:${sec}`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame();
        }
      }, 1000);
    }

    function dragStart(e) {
      draggedElement = e.target;
      e.dataTransfer.setData('text/plain', e.target.dataset.word);
    }

    function handleDrop(e) {
      const dropTarget = e.target;
      const draggedWord = draggedElement.dataset.word;
      if (dropTarget.dataset.match === draggedWord) {
        dropTarget.appendChild(draggedElement);
        dropTarget.classList.add('matched', 'sparkle');
        draggedElement.classList.add('matched');
        draggedElement.setAttribute('draggable', 'false');
        playAudio(draggedWord);
        streak++;
        if (streak >= 3) dropTarget.classList.add('sparkle');
        updateProgress();
      } else {
        bounceBack(draggedElement);
        streak = 0;
        incorrectAttempts.push(draggedWord);
      }
    }

    function updateProgress() {
      const total = document.querySelectorAll('.droppable').length;
      const matched = document.querySelectorAll('.droppable.matched').length;
      const percent = (matched / total) * 100;
      document.getElementById('progress-bar').style.width = percent + '%';
      if (matched === total) endGame();
    }

    function endGame() {
      clearInterval(timerInterval);
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('review-screen').style.display = 'flex';
      const reviewList = document.getElementById('review-list');
      reviewList.innerHTML = '';
      const uniqueIncorrect = [...new Set(incorrectAttempts)];
      if (uniqueIncorrect.length === 0) {
        reviewList.innerHTML = '<li>üéâ Perfect! Great job!</li>';
      } else {
        uniqueIncorrect.forEach(w => {
          const li = document.createElement('li');
          li.textContent = `Missed: ${w}`;
          reviewList.appendChild(li);
        });
      }
      confetti();
    }

    function bounceBack(card) {
      card.style.transition = 'transform 0.3s';
      card.style.transform = 'translateX(-15px)';
      setTimeout(() => card.style.transform = 'translateX(15px)', 150);
      setTimeout(() => card.style.transform = 'translateX(0)', 300);
    }

    function playAudio(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      draggedElement = e.target;
      document.addEventListener('touchmove', handleTouchMove, {passive: false});
      document.addEventListener('touchend', handleTouchEnd);
    }

    function handleTouchMove(e) {
      const touch = e.touches[0];
      draggedElement.style.position = 'fixed';
      draggedElement.style.left = `${touch.clientX - draggedElement.offsetWidth / 2}px`;
      draggedElement.style.top = `${touch.clientY - draggedElement.offsetHeight / 2}px`;
    }

    function handleTouchEnd(e) {
      const touch = e.changedTouches[0];
      const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
      if (dropTarget && dropTarget.classList.contains('droppable')) {
        handleDrop({target: dropTarget});
      } else {
        bounceBack(draggedElement);
      }
      draggedElement.style.position = '';
      draggedElement.style.left = '';
      draggedElement.style.top = '';
      document.removeEventListener('touchmove', handleTouchMove);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    function confetti() {
      // Simple emoji confetti fallback
      for (let i = 0; i < 30; i++) {
        const confetto = document.createElement('div');
        confetto.textContent = '‚ú®';
        confetto.style.position = 'fixed';
        confetto.style.left = Math.random() * 100 + 'vw';
        confetto.style.top = '-2vh';
        confetto.style.fontSize = '24px';
        confetto.style.animation = 'fall 2s linear';
        document.body.appendChild(confetto);
        setTimeout(() => confetto.remove(), 2000);
      }
    }
  </script>
</body>
</html>
