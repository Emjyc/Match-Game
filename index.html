<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Words! - Multiple Sets</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0; padding: 1rem;
      text-align: center;
      color: #333;
      background-color: #f0f0f0;
    }
    h1, h2 {
      color: #00695c;
      margin: 0.5rem 0;
    }
    #subtitle {
      font-size: 1.2rem;
      color: #00796b;
      margin-bottom: 1rem;
    }
    .hidden { display: none; }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-top: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .item {
      width: 160px;
      height: 48px;
      padding: 0.5rem;
      border: 2px solid #00838f;
      background-color: #fff;
      border-radius: 8px;
      cursor: grab;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
    }
    .item[data-lang="en"] {
      font-family: 'Comic Neue', cursive;
    }
    .item[data-lang="ja"] {
      font-family: 'Nico Moji', sans-serif;
    }
    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
      box-shadow: 0 0 12px 3px #66bb6a;
    }
    .item.incorrect {
      animation: shake 0.3s;
      border-color: #c62828;
      background-color: #ffcdd2;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    .sparkle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background: radial-gradient(circle at center, #fff8 20%, #00acc1 80%);
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 0.8s forwards;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(0.5) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: scale(2) rotate(360deg);
      }
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #c62828;
      text-align: left;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    #progress-container {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 250px;
      height: 20px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #bbb;
      font-size: 0.8rem;
      color: #004d40;
      font-weight: bold;
      user-select: none;
      z-index: 1000;
    }
    #progress-bar {
      height: 100%;
      background-color: #00796b;
      width: 0%;
      transition: width 0.3s ease;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
      font-family: 'Comic Neue', cursive;
    }
    button:hover { background-color: #004d40; }
    #start-screen {
      max-width: 500px;
      margin: 3rem auto 0 auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    #set-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.6rem;
      margin-top: 1rem;
    }
    #set-buttons button {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="progress-container" class="hidden">
    <div id="progress-bar"></div>
  </div>

  <div id="start-screen">
    <h1>Match the Words!</h1>
    <div id="subtitle">Lesson 4 New Words</div>
    <p>Select a set to start:</p>
    <div id="set-buttons">
      <!-- Buttons for sets 1 to 9 -->
      <button data-set="0">Set 1</button>
      <button data-set="1">Set 2</button>
      <button data-set="2">Set 3</button>
      <button data-set="3">Set 4</button>
      <button data-set="4">Set 5</button>

      <button data-set="6">Set 7</button>

    <h2>Match the Words</h2>

          { english: "one of...", japanese: "の一つ・一人" },

        ]
      },
    ];

    // Globals
    let currentSetIndex = null;
    let matchedCount = 0;
    let totalPairs = 0;
    let timerInterval = null;
    let timeLeft = 300; // 5 minutes in seconds

    // Elements
    const startScreen = document.getElementById('start-screen');
    const gameScreen = document.getElementById('game-screen');
    const englishCol1 = document.getElementById('english-col-1');
    const englishCol2 = document.getElementById('english-col-2');
    const japaneseCol1 = document.getElementById('japanese-col-1');
    const japaneseCol2 = document.getElementById('japanese-col-2');
    const resetBtn = document.getElementById('reset-btn');
    const timerDisplay = document.getElementById('timer');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');

    // Initialize buttons
    document.querySelectorAll('#set-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentSetIndex = parseInt(btn.dataset.set);
        startGame();
      });
    });

    resetBtn.addEventListener('click', () => {
      resetGame();
    });

    // Util: shuffle array
    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Start game
    function startGame() {
      matchedCount = 0;
      timeLeft = 300;
      progressContainer.classList.remove('hidden');
      timerDisplay.classList.remove('hidden');
      startScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      const set = sets[currentSetIndex];
      document.querySelector('#game-screen h2').textContent = `Match the Words - ${set.name}`;

      totalPairs = set.vocab.length;

      // Clear previous
      englishCol1.innerHTML = '';
      englishCol2.innerHTML = '';
      japaneseCol1.innerHTML = '';
      japaneseCol2.innerHTML = '';
      progressBar.style.width = '0%';

      // Shuffle English and Japanese separately
      const englishWords = shuffle([...set.vocab]);
      const japaneseWords = shuffle([...set.vocab]);

      // Split english words evenly into two columns
      const halfE = Math.ceil(englishWords.length / 2);
      const engCol1Items = englishWords.slice(0, halfE);
      const engCol2Items = englishWords.slice(halfE);

      // Split japanese words evenly into two columns
      const halfJ = Math.ceil(japaneseWords.length / 2);
      const japCol1Items = japaneseWords.slice(0, halfJ);
      const japCol2Items = japaneseWords.slice(halfJ);

      // Create draggable English items
      engCol1Items.forEach(item => {
        const div = createDraggableEnglish(item);
        englishCol1.appendChild(div);
      });
      engCol2Items.forEach(item => {
        const div = createDraggableEnglish(item);
        englishCol2.appendChild(div);
      });

      // Create drop target Japanese items
      japCol1Items.forEach(item => {
        const div = createDropTargetJapanese(item);
        japaneseCol1.appendChild(div);
      });
      japCol2Items.forEach(item => {
        const div = createDropTargetJapanese(item);
        japaneseCol2.appendChild(div);
      });

      updateTimerDisplay();
      startTimer();
    }

    // Create English draggable item
    function createDraggableEnglish(item) {
      const div = document.createElement('div');
      div.className = 'item';
      div.dataset.lang = 'en';
      div.textContent = item.english;
      div.draggable = true;
      div.dataset.english = item.english;
      div.dataset.japanese = item.japanese;

      // Audio setup for pronunciation
      div.addEventListener('dragstart', e => {
        // Play pronunciation on drag start
        playAudio(item.english);
        // Store origin for potential bounce back
        e.dataTransfer.setData('text/plain', JSON.stringify({
          english: item.english,
          japanese: item.japanese,
          originId: div.id
        }));
        // Add drag class for visual
        setTimeout(() => {
          div.style.visibility = 'hidden';
        }, 0);
      });
      div.addEventListener('dragend', e => {
        div.style.visibility = 'visible';
      });

      div.id = `eng-${item.english.replace(/\s+/g,'-').toLowerCase()}`;
      return div;
    }

    // Create Japanese drop target
    function createDropTargetJapanese(item) {
      const div = document.createElement('div');
      div.className = 'item';
      div.dataset.lang = 'ja';
      div.textContent = item.japanese;
      div.dataset.english = item.english;

      div.addEventListener('dragover', e => {
        e.preventDefault();
        div.style.borderColor = '#00796b';
        div.style.backgroundColor = '#e0f2f1';
      });
      div.addEventListener('dragleave', e => {
        div.style.borderColor = '#00838f';
        div.style.backgroundColor = '#fff';
      });
      div.addEventListener('drop', e => {
        e.preventDefault();
        div.style.borderColor = '#00838f';
        div.style.backgroundColor = '#fff';

        const data = e.dataTransfer.getData('text/plain');
        if (!data) return;
        const dragged = JSON.parse(data);

        if (dragged.japanese === div.textContent) {
          // Correct match
          handleCorrectMatch(dragged.english, div);
        } else {
          // Incorrect match
          handleIncorrectMatch(dragged.english);
        }
      });

      return div;
    }

    // Handle correct match
    function handleCorrectMatch(englishWord, japaneseDiv) {
      const engDiv = document.getElementById(`eng-${englishWord.replace(/\s+/g,'-').toLowerCase()}`);
      if (!engDiv || engDiv.classList.contains('correct')) return; // Already matched

      engDiv.classList.add('correct');
      engDiv.draggable = false;
      engDiv.style.cursor = 'default';

      japaneseDiv.classList.add('correct');
      japaneseDiv.style.pointerEvents = 'none';

      matchedCount++;
      updateProgressBar();

      // Sparkle effect
      createSparkle(englishDivCenter(engDiv));

      // Confetti
      confetti({
        particleCount: 20,
        spread: 70,
        origin: { x: 0.5, y: 0.6 },
      });

      if (matchedCount === totalPairs) {
        endGame(true);
      }
    }

    // Get center position of an English div for sparkle
    function englishDivCenter(div) {
      const rect = div.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }

    // Create sparkle effect at position (x, y)
    function createSparkle(position) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.position = 'fixed';
      sparkle.style.left = position.x + 'px';
      sparkle.style.top = position.y + 'px';
      document.body.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
      }, 800);
    }

    // Handle incorrect match
    function handleIncorrectMatch(englishWord) {
      const engDiv = document.getElementById(`eng-${englishWord.replace(/\s+/g,'-').toLowerCase()}`);
      if (!engDiv) return;

      engDiv.classList.add('incorrect');
      setTimeout(() => {
        engDiv.classList.remove('incorrect');
      }, 500);
    }

    // Update progress bar
    function updateProgressBar() {
      const percent = (matchedCount / totalPairs) * 100;
      progressBar.style.width = percent + '%';
    }

    // Timer functions
    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }
    function updateTimerDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      timerDisplay.textContent = `Time Left: ${min}:${sec.toString().padStart(2,'0')}`;
    }

    // End game
    function endGame(won) {
      clearInterval(timerInterval);
      if (won) {
        alert('Congratulations! You matched all words!');
      } else {
        alert('Time is up! Try again.');
      }
      resetGame();
    }

    // Reset game
    function resetGame() {
      clearInterval(timerInterval);
      matchedCount = 0;
      progressBar.style.width = '0%';
      timerDisplay.textContent = 'Time Left: 5:00';
      timerDisplay.classList.add('hidden');
      progressContainer.classList.add('hidden');
      gameScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
      englishCol1.innerHTML = '';
      englishCol2.innerHTML = '';
      japaneseCol1.innerHTML = '';
      japaneseCol2.innerHTML = '';
    }

    // Speech synthesis for English pronunciation
    function playAudio(text) {
      if (!window.speechSynthesis) return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      window.speechSynthesis.cancel(); // stop previous utterances
      window.speechSynthesis.speak(utterance);
    }
  </script>
