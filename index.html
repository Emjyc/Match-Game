<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the words!</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #333;
      background-color: #f9f9f9;
      background-image:
        linear-gradient(to right, #ddd 1px, transparent 1px),
        linear-gradient(to bottom, #ddd 1px, transparent 1px);
      background-size: 40px 40px;
    }

    h1, h2 {
      color: #00695c;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .lesson-selection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .lesson-btn {
      padding: 1rem 1.5rem;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      user-select: none;
      min-width: 140px;
    }
    .lesson-btn:hover {
      background-color: #004d40;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      justify-items: center;
      margin-top: 2rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      min-width: 130px;
      align-items: center;
    }

    .item {
      width: 180px;
      height: 60px;
      padding: 1rem;
      border: 2px solid #00838f;
      background-color: #ffffff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
      word-break: break-word;
      user-select: none;
    }
    .item:hover:not(.correct):not(.disabled) {
      background-color: #e0f2f1;
      transform: scale(1.03);
    }
    .item.selected {
      background-color: #b2ebf2;
      border-color: #00acc1;
    }
    .item.correct {
      background-color: #c8e6c9;
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
    }
    .item.incorrect {
      background-color: #ffcdd2;
      border-color: #c62828;
    }
    .item.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      cursor: pointer;
      background-color: #00796b;
      color: white;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover {
      background-color: #004d40;
    }
    button.speaker {
      background: transparent;
      border: none;
      font-size: 1rem;
      margin-left: 8px;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    #start-screen, #game-screen {
      animation: fadeIn 0.5s ease-in;
    }

    #progress {
      margin-top: 1rem;
      font-weight: bold;
      color: #00695c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to   { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .game-container {
        grid-template-columns: 1fr 1fr;
      }
      .item {
        width: 140px;
        height: 50px;
        font-size: 1rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .lesson-btn {
        min-width: 120px;
        padding: 0.7rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Match the words!</h1>
    <p>Select a lesson to begin:</p>
    <div class="lesson-selection" id="lesson-selection">
      <!-- Lesson buttons inserted by JS -->
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <h2 id
