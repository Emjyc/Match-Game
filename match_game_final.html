
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match the Words! - Multiple Sets</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nico+Moji&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --primary: #00796b;
      --secondary: #00838f;
      --highlight: #c8e6c9;
      --error: #ffcdd2;
    }

    body.dark {
      --bg-color: #1c1c1c;
      --text-color: #eee;
      --primary: #80cbc4;
      --secondary: #4db6ac;
      --highlight: #33691e;
      --error: #ef9a9a;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0; padding: 1rem;
      text-align: center;
      color: var(--text-color);
      background-color: var(--bg-color);
    }
    h1, h2 {
      color: var(--primary);
      margin: 0.5rem 0;
    }
    #subtitle {
      font-size: 1.2rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }
    .hidden { display: none; }
    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      justify-items: center;
      margin-top: 1rem;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    .column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: center;
    }
    .item {
      width: 160px;
      height: 48px;
      padding: 0.5rem;
      border: 2px solid var(--secondary);
      background-color: white;
      border-radius: 8px;
      cursor: grab;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      position: relative;
      transition: box-shadow 0.3s ease;
    }
    body.dark .item {
      background-color: #2b2b2b;
      color: #f5f5f5;
    }
    .item[data-lang="en"] { font-family: 'Comic Neue', cursive; }
    .item[data-lang="ja"] { font-family: 'Nico Moji', sans-serif; }
    .item.correct {
      background-color: var(--highlight);
      border-color: #2e7d32;
      color: #2e7d32;
      cursor: default;
      box-shadow: 0 0 12px 3px #66bb6a;
    }
    .item.incorrect-flash {
      animation: flashRed 0.5s;
      border-color: #c62828 !important;
      background-color: var(--error) !important;
    }
    @keyframes flashRed {
      0%, 100% { background-color: var(--error); border-color: #c62828; }
      50% { background-color: white; border-color: var(--secondary); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #c62828;
      text-align: left;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    #progress-container {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 250px;
      height: 20px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #bbb;
      font-size: 0.8rem;
      color: #004d40;
      font-weight: bold;
      user-select: none;
      z-index: 1000;
    }
    #progress-bar {
      height: 100%;
      background-color: var(--primary);
      width: 0%;
      transition: width 0.3s ease;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      transition: background-color 0.3s;
      font-family: 'Comic Neue', cursive;
    }
    button:hover { background-color: #004d40; }
    #start-screen {
      max-width: 500px;
      margin: 3rem auto 0 auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #999;
    }
    #set-buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 0.6rem;
      margin-top: 1rem;
    }
    #set-buttons button {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    #dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: none;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>

  <div id="start-screen">
    <h1>Match the Words!</h1>
    <div id="subtitle">Lesson 4 New Words</div>
    <p>Select a set to start:</p>
    <div id="set-buttons">
      <button data-set="0">Set 1</button>
      <button data-set="1">Set 2</button>
      <button data-set="2">Set 3</button>
      <button data-set="3">Set 4</button>
      <button data-set="4">Set 5</button>
      <button data-set="5">Set 6</button>
      <button data-set="6">Set 7</button>
      <button data-set="7">Set 8</button>
      <button data-set="8">Set 9</button>
    </div>
  </div>

  <script>
    // Dark Mode Toggle Logic
    const darkToggleBtn = document.getElementById('dark-mode-toggle');
    const prefersDark = localStorage.getItem('darkMode') === 'true';
    if (prefersDark) document.body.classList.add('dark');

    darkToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    });

    document.querySelectorAll('#set-buttons button').forEach(btn => {
      btn.addEventListener('click', () => {
        currentSetIndex = parseInt(btn.dataset.set);
        startGame();
      });
    });
  </script>
</body>
</html>
